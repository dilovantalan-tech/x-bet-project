<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET Admin Panel</title>
    <!-- Include Sync System -->
    <script src="sync.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f1f5f9;
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* HEADER */
        .admin-header {
            background: rgba(30, 41, 59, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .admin-header h1 {
            font-size: 28px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .admin-subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 5px;
        }
        
        /* CONTROLS */
        .admin-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        
        .badge {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        /* SYNC STATUS */
        .sync-status {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.5;
            border-left: 4px solid #3b82f6;
        }
        
        .sync-status.error {
            border-left-color: #ef4444;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* STATS CARDS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.9);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* USER TABLE */
        .user-table-container {
            background: rgba(30, 41, 59, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .table-header h2 {
            font-size: 20px;
            color: #f1f5f9;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: rgba(15, 23, 42, 0.7);
        }
        
        th {
            padding: 15px;
            text-align: left;
            color: #94a3b8;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #cbd5e1;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .source-badge {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
        }
        
        /* MESSAGES */
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            display: block;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            display: block;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .admin-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- HEADER -->
        <div class="admin-header">
            <div>
                <h1>üëë X-BET Admin Panel</h1>
                <div class="admin-subtitle">Universal User Management System</div>
            </div>
            <div class="admin-controls">
                <button onclick="forceSyncUsers()" class="btn btn-primary">
                    üîÑ Sync All Users
                </button>
                <button onclick="refreshUserList()" class="btn btn-secondary">
                    ‚Üª Refresh
                </button>
                <button onclick="clearAllData()" class="btn btn-danger">
                    üóë Clear Data
                </button>
                <span id="userCount" class="badge">0 users</span>
            </div>
        </div>
        
        <!-- SYNC STATUS -->
        <div class="sync-status" id="syncStatus">
            <span class="loading"></span> Connecting to sync system...
        </div>
        
        <!-- MESSAGES -->
        <div id="message" class="message"></div>
        
        <!-- STATS -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Universal Users</h3>
                <div class="stat-value" id="universalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Today</h3>
                <div class="stat-value" id="activeUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Balance</h3>
                <div class="stat-value" id="totalBalance">$0.00</div>
            </div>
        </div>
        
        <!-- USER TABLE -->
        <div class="user-table-container">
            <div class="table-header">
                <h2>üë• All Registered Users</h2>
                <div>
                    <input type="text" id="searchInput" placeholder="Search users..." 
                           style="padding: 10px; background: rgba(15,23,42,0.7); 
                                  border: 1px solid rgba(255,255,255,0.1); 
                                  border-radius: 8px; color: white; width: 250px;">
                </div>
            </div>
            
            <table id="userTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Balance</th>
                        <th>Game Balance</th>
                        <th>Status</th>
                        <th>Source</th>
                        <th>Registered</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px;">
                            <span class="loading"></span> Loading users...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // üî• X-BET ADMIN PANEL SYSTEM
        let allUsers = [];
        let autoRefreshInterval = null;
        
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üëë Admin Panel Initializing...');
            
            // Get DOM elements
            const syncStatus = document.getElementById('syncStatus');
            const messageDiv = document.getElementById('message');
            const userTableBody = document.getElementById('userTableBody');
            const searchInput = document.getElementById('searchInput');
            
            // Wait for sync system
            let syncSystem = null;
            let maxWaitTime = 3000;
            
            async function waitForSyncSystem() {
                const startTime = Date.now();
                
                while (Date.now() - startTime < maxWaitTime) {
                    if (window.xbetSync && window.xbetSync.isReady && window.xbetSync.isReady()) {
                        console.log('‚úÖ Sync system found');
                        return window.xbetSync;
                    }
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                console.warn('‚ö†Ô∏è Sync system not ready after timeout');
                return null;
            }
            
            try {
                syncSystem = await waitForSyncSystem();
                
                if (!syncSystem && window.xbetSyncReadyPromise) {
                    syncSystem = await window.xbetSyncReadyPromise;
                }
                
                if (syncSystem) {
                    const status = syncSystem.getSyncStatus();
                    syncStatus.innerHTML = `
                        ‚úÖ <strong>Sync System Connected</strong><br>
                        Universal Users: <strong>${status.universalUsers}</strong> | 
                        Admin Users: <strong>${status.adminUsers}</strong> | 
                        Browser: ${status.browser} | 
                        Version: ${status.version} | 
                        Last Sync: ${status.lastSync}
                    `;
                    
                    // Force initial sync
                    setTimeout(() => {
                        forceSyncUsers();
                    }, 500);
                    
                } else {
                    syncStatus.innerHTML = `
                        ‚ö†Ô∏è <strong>Sync System Not Available</strong><br>
                        Using local storage only. Some features may be limited.
                    `;
                    syncStatus.className = 'sync-status error';
                    
                    // Load local users
                    loadLocalUsers();
                }
                
            } catch (error) {
                console.error('Error loading sync system:', error);
                syncStatus.innerHTML = '‚ùå Error: ' + error.message;
                syncStatus.className = 'sync-status error';
                loadLocalUsers();
            }
            
            // Setup search
            searchInput.addEventListener('input', function() {
                filterUsers(this.value);
            });
            
            // Start auto-refresh
            startAutoRefresh();
        });
        
        // üî• LOAD ALL USERS (Universal + Local)
        function loadAllUsers() {
            try {
                console.log('üìä Loading all users...');
                
                // Method 1: Try sync system
                if (window.xbetSync && window.xbetSync.getAllUsers) {
                    allUsers = window.xbetSync.getAllUsers();
                } 
                // Method 2: Try ALL_XBET_USERS
                else {
                    allUsers = JSON.parse(localStorage.getItem('ALL_XBET_USERS') || '[]');
                }
                
                console.log(`‚úÖ Loaded ${allUsers.length} users`);
                return allUsers;
                
            } catch (error) {
                console.error('Error loading users:', error);
                showMessage('‚ùå Error loading users: ' + error.message, 'error');
                return [];
            }
        }
        
        // üî• FORCE SYNC ALL USERS
        function forceSyncUsers() {
            console.log('üîÑ Force syncing users...');
            
            showMessage('üîÑ Syncing users from all sources...', 'success');
            
            // Use sync system if available
            if (window.xbetSync) {
                if (window.xbetSync.forceAdminUpdate) {
                    window.xbetSync.forceAdminUpdate();
                } else if (window.xbetSync.syncToAdminPanel) {
                    window.xbetSync.syncToAdminPanel();
                } else if (window.xbetSync.syncNow) {
                    window.xbetSync.syncNow();
                }
            }
            
            // Load users
            allUsers = loadAllUsers();
            
            // Update display
            updateDisplay();
            
            // Update sync status
            if (window.xbetSync) {
                const status = window.xbetSync.getSyncStatus();
                document.getElementById('syncStatus').innerHTML = `
                    ‚úÖ <strong>Sync Complete</strong><br>
                    Universal Users: <strong>${status.universalUsers}</strong> | 
                    Admin Users: <strong>${status.adminUsers}</strong> | 
                    Last Sync: ${new Date().toLocaleTimeString()}
                `;
            }
            
            setTimeout(() => {
                showMessage(`‚úÖ Synced ${allUsers.length} users`, 'success');
            }, 1000);
            
            return allUsers;
        }
        
        // üî• LOAD LOCAL USERS (fallback)
        function loadLocalUsers() {
            try {
                allUsers = JSON.parse(localStorage.getItem('ALL_XBET_USERS') || '[]');
                console.log(`üìä Loaded ${allUsers.length} local users`);
                updateDisplay();
                return allUsers;
            } catch (error) {
                console.error('Error loading local users:', error);
                return [];
            }
        }
        
        // üî• UPDATE DISPLAY
        function updateDisplay() {
            // Update stats
            document.getElementById('totalUsers').textContent = allUsers.length;
            document.getElementById('userCount').textContent = allUsers.length + ' users';
            
            // Calculate universal users
            const universalUsers = allUsers.filter(u => u.source === 'universal_sync' || u.source === 'universal_instant').length;
            document.getElementById('universalUsers').textContent = universalUsers;
            
            // Calculate active users (registered today)
            const today = new Date().toDateString();
            const activeUsers = allUsers.filter(u => {
                const regDate = new Date(u.registeredAt || u.lastSeen || Date.now()).toDateString();
                return regDate === today;
            }).length;
            document.getElementById('activeUsers').textContent = activeUsers;
            
            // Calculate total balance
            const totalBalance = allUsers.reduce((sum, user) => sum + (parseFloat(user.balance) || 0), 0);
            document.getElementById('totalBalance').textContent = '$' + totalBalance.toFixed(2);
            
            // Update table
            updateUserTable();
        }
        
        // üî• UPDATE USER TABLE
        function updateUserTable() {
            const userTableBody = document.getElementById('userTableBody');
            
            if (allUsers.length === 0) {
                userTableBody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px;">
                            No users found. Try <a href="javascript:forceSyncUsers()" style="color: #3b82f6;">syncing</a> or 
                            <a href="signup.html" target="_blank" style="color: #3b82f6;">create a test user</a>.
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            
            allUsers.forEach((user, index) => {
                const regDate = new Date(user.registeredAt || user.lastSeen || Date.now());
                const formattedDate = regDate.toLocaleDateString() + ' ' + regDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${user.username}</strong></td>
                        <td>${user.email}</td>
                        <td>$${(parseFloat(user.balance) || 0).toFixed(2)}</td>
                        <td>$${(parseFloat(user.gameBalance) || 0).toFixed(2)}</td>
                        <td><span class="status-${user.status || 'active'}">${user.status || 'active'}</span></td>
                        <td><span class="source-badge">${user.source || 'local'}</span></td>
                        <td>${formattedDate}</td>
                        <td>
                            <button onclick="editUser('${user.username}')" class="btn btn-secondary" style="padding: 5px 10px; font-size: 12px;">
                                Edit
                            </button>
                            <button onclick="viewUser('${user.username}')" class="btn btn-secondary" style="padding: 5px 10px; font-size: 12px; margin-left: 5px;">
                                View
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            userTableBody.innerHTML = html;
        }
        
        // üî• FILTER USERS
        function filterUsers(searchTerm) {
            if (!searchTerm.trim()) {
                updateUserTable();
                return;
            }
            
            const filtered = allUsers.filter(user => 
                user.username.toLowerCase().includes(searchTerm.toLowerCase()) ||
                user.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
                (user.transactionCode && user.transactionCode.toLowerCase().includes(searchTerm.toLowerCase()))
            );
            
            const userTableBody = document.getElementById('userTableBody');
            
            if (filtered.length === 0) {
                userTableBody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px;">
                            No users found for "${searchTerm}"
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            
            filtered.forEach((user, index) => {
                const regDate = new Date(user.registeredAt || user.lastSeen || Date.now());
                const formattedDate = regDate.toLocaleDateString() + ' ' + regDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${user.username}</strong></td>
                        <td>${user.email}</td>
                        <td>$${(parseFloat(user.balance) || 0).toFixed(2)}</td>
                        <td>$${(parseFloat(user.gameBalance) || 0).toFixed(2)}</td>
                        <td><span class="status-${user.status || 'active'}">${user.status || 'active'}</span></td>
                        <td><span class="source-badge">${user.source || 'local'}</span></td>
                        <td>${formattedDate}</td>
                        <td>
                            <button onclick="editUser('${user.username}')" class="btn btn-secondary" style="padding: 5px 10px; font-size: 12px;">
                                Edit
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            userTableBody.innerHTML = html;
        }
        
        // üî• REFRESH USER LIST
        function refreshUserList() {
            showMessage('üîÑ Refreshing user list...', 'success');
            allUsers = loadAllUsers();
            updateDisplay();
            setTimeout(() => {
                showMessage(`‚úÖ Refreshed ${allUsers.length} users`, 'success');
            }, 500);
        }
        
        // üî• START AUTO REFRESH
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            autoRefreshInterval = setInterval(() => {
                if (document.visibilityState === 'visible') {
                    refreshUserList();
                }
            }, 30000); // Every 30 seconds
            
            console.log('‚è∞ Auto-refresh started (30s interval)');
        }
        
        // üî• SHOW MESSAGE
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // üî• EDIT USER
        function editUser(username) {
            alert(`Edit user: ${username}\n\nFeature coming soon!`);
        }
        
        // üî• VIEW USER
        function viewUser(username) {
            const user = allUsers.find(u => u.username === username);
            if (user) {
                alert(`üë§ User Details:\n\n` +
                      `Username: ${user.username}\n` +
                      `Email: ${user.email}\n` +
                      `Balance: $${(parseFloat(user.balance) || 0).toFixed(2)}\n` +
                      `Game Balance: $${(parseFloat(user.gameBalance) || 0).toFixed(2)}\n` +
                      `Transaction Code: ${user.transactionCode || 'N/A'}\n` +
                      `Status: ${user.status || 'active'}\n` +
                      `Source: ${user.source || 'local'}\n` +
                      `Registered: ${new Date(user.registeredAt || Date.now()).toLocaleString()}\n` +
                      `Last Seen: ${new Date(user.lastSeen || Date.now()).toLocaleString()}`);
            }
        }
        
        // üî• CLEAR ALL DATA (DEBUG)
        function clearAllData() {
            if (confirm('‚ö†Ô∏è WARNING: This will clear ALL user data!\n\nAre you sure?')) {
                localStorage.clear();
                sessionStorage.clear();
                showMessage('üßπ All data cleared! Refresh the page.', 'success');
                setTimeout(() => {
                    location.reload();
                }, 2000);
            }
        }
        
        // Listen for storage events (real-time updates)
        window.addEventListener('storage', function(e) {
            if (e.key === 'XBET_UNIVERSAL_USERS_V3' || 
                e.key === 'ALL_XBET_USERS' || 
                e.key === 'XBET_ADMIN_UPDATE') {
                console.log('üì° Admin panel detected user change');
                setTimeout(() => {
                    refreshUserList();
                }, 500);
            }
        });
        
        // Expose functions globally
        window.forceSyncUsers = forceSyncUsers;
        window.refreshUserList = refreshUserList;
        window.clearAllData = clearAllData;
        window.editUser = editUser;
        window.viewUser = viewUser;
        
        console.log('‚úÖ Admin Panel Ready');
    </script>
</body>
</html>
