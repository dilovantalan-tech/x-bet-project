<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET Admin Panel</title>
    <style>
        :root {
            --primary: #1a1f36;
            --secondary: #252b42;
            --accent: #00d4aa;
            --danger: #e74c3c;
            --warning: #f39c12;
            --success: #2ecc71;
            --text: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #2d3748;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f1419;
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .connection-status {
            background: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-connected {
            border-left: 4px solid var(--success);
        }
        
        .status-error {
            border-left: 4px solid var(--danger);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-primary {
            background: var(--accent);
            color: var(--primary);
        }
        
        .btn-secondary {
            background: var(--primary);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid var(--accent);
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }
        
        .users-table {
            background: var(--secondary);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 150px;
            padding: 15px 20px;
            background: var(--primary);
            font-weight: 600;
        }
        
        .user-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 150px;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .user-row:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
        }
        
        .success { background: var(--success); }
        .error { background: var(--danger); }
        .warning { background: var(--warning); }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
        
        .debug-info {
            background: var(--primary);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>X-BET Admin Panel</h1>
            <p>User Management System</p>
        </div>

        <!-- Connection Status -->
        <div class="connection-status" id="connection-status">
            <div class="loading">Connecting to Firebase...</div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" onclick="loadUsersFromFirebase()">Load Users</button>
            <button class="btn btn-success" onclick="createSampleUser()">Add Sample User</button>
            <button class="btn btn-secondary" onclick="checkFirestoreAccess()">Test Permissions</button>
            <button class="btn btn-secondary" onclick="loadDemoData()">Load Demo Data</button>
        </div>

        <!-- Debug Info -->
        <div class="debug-info" id="debug-info">
            Click "Test Permissions" to check database access
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="value" id="total-users">0</div>
                <div>Total Users</div>
            </div>
            <div class="stat-card">
                <div class="value">$13,999,999</div>
                <div>System Balance</div>
            </div>
            <div class="stat-card">
                <div class="value" id="active-users">0</div>
                <div>Active Users</div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="users-table">
            <div class="table-header">
                <div>User Information</div>
                <div>Balance</div>
                <div>Status</div>
                <div>Registered</div>
                <div>Actions</div>
            </div>
            <div id="users-container">
                <div class="loading">
                    Click "Load Users" to see your database users
                </div>
            </div>
        </div>
    </div>

    <script>
        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962",
            measurementId: "G-PTV4XMYQ6P"
        };

        let db;
        let realUsers = [];

        // Initialize Firebase
        document.addEventListener('DOMContentLoaded', function() {
            initializeFirebase();
        });

        // Initialize Firebase
        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                
                updateConnectionStatus('‚úÖ Connected to Firebase successfully!', 'success');
                checkFirestoreAccess();
                
            } catch (error) {
                updateConnectionStatus('‚ùå Firebase connection failed: ' + error.message, 'error');
            }
        }

        // Check Firestore access
        async function checkFirestoreAccess() {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML = 'Testing database access...';
            
            try {
                // Test read access by trying to get users
                const usersSnapshot = await db.collection('users').limit(1).get();
                
                if (!usersSnapshot.empty) {
                    debugInfo.innerHTML = '‚úÖ Read access: OK - Users collection exists';
                    showNotification('‚úÖ Database access confirmed', 'success');
                } else {
                    debugInfo.innerHTML = '‚ÑπÔ∏è Read access: OK - Users collection is empty';
                    showNotification('‚úÖ Database access confirmed (empty)', 'success');
                }
                
                // Test write access
                try {
                    const testDoc = db.collection('test_permissions').doc('temp');
                    await testDoc.set({ 
                        test: true, 
                        timestamp: new Date().toISOString() 
                    });
                    await testDoc.delete();
                    debugInfo.innerHTML += '<br>‚úÖ Write access: OK';
                } catch (writeError) {
                    debugInfo.innerHTML += '<br>‚ùå Write access: Blocked - ' + writeError.message;
                }
                
            } catch (error) {
                if (error.code === 'permission-denied') {
                    debugInfo.innerHTML = '‚ùå Permission denied. Please update Firestore rules.';
                    showNotification('‚ùå Permission denied - Update Firestore rules', 'error');
                } else {
                    debugInfo.innerHTML = '‚ùå Error: ' + error.message;
                    showNotification('‚ùå Database error: ' + error.message, 'error');
                }
            }
        }

        // Load users from Firebase
        async function loadUsersFromFirebase() {
            try {
                const usersContainer = document.getElementById('users-container');
                usersContainer.innerHTML = '<div class="loading">Loading users from Firebase...</div>';

                const usersSnapshot = await db.collection('users').get();
                
                if (usersSnapshot.empty) {
                    usersContainer.innerHTML = '<div class="loading">No users found in database. Click "Add Sample User" to create one.</div>';
                    updateUserStats(0);
                    showNotification('üì≠ No users found in database', 'warning');
                    return;
                }

                realUsers = [];
                usersSnapshot.forEach(doc => {
                    const userData = doc.data();
                    realUsers.push({
                        id: doc.id,
                        ...userData
                    });
                });

                renderUsers(realUsers);
                showNotification(`‚úÖ Loaded ${realUsers.length} users from database`, 'success');
                
            } catch (error) {
                if (error.code === 'permission-denied') {
                    showNotification('‚ùå Read permission denied. Please update Firestore rules.', 'error');
                } else {
                    showNotification('‚ùå Error loading users: ' + error.message, 'error');
                }
            }
        }

        // Create a sample user
        async function createSampleUser() {
            try {
                const sampleUser = {
                    email: "sample@xbet.com",
                    displayName: "Sample User",
                    balance: 1000.00,
                    profit: 250.50,
                    status: "active",
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Generate a unique ID
                const userId = 'user_' + Date.now();
                await db.collection('users').doc(userId).set(sampleUser);
                
                showNotification('‚úÖ Sample user created successfully!', 'success');
                loadUsersFromFirebase(); // Reload users
                
            } catch (error) {
                if (error.code === 'permission-denied') {
                    showNotification('‚ùå Write permission denied. Please update Firestore rules.', 'error');
                } else {
                    showNotification('‚ùå Error creating user: ' + error.message, 'error');
                }
            }
        }

        // Render users
        function renderUsers(users) {
            const usersContainer = document.getElementById('users-container');
            usersContainer.innerHTML = '';

            users.forEach(user => {
                const userRow = document.createElement('div');
                userRow.className = 'user-row';
                
                const displayName = user.displayName || user.username || user.name || 'Unknown';
                const email = user.email || user.userEmail || 'No email';
                const balance = user.balance || user.walletBalance || 0;
                const status = user.status || 'active';
                const registered = user.createdAt ? 
                    new Date(user.createdAt.seconds * 1000).toLocaleDateString() : 
                    'N/A';

                userRow.innerHTML = `
                    <div>
                        <strong>${displayName}</strong><br>
                        <small style="color: var(--text-muted);">${email}</small>
                    </div>
                    <div><strong>$${balance.toFixed(2)}</strong></div>
                    <div>
                        <span style="
                            padding: 4px 8px; 
                            border-radius: 12px; 
                            font-size: 12px;
                            background: ${status === 'active' ? 'rgba(46, 204, 113, 0.2)' : 'rgba(231, 76, 60, 0.2)'};
                            color: ${status === 'active' ? '#2ecc71' : '#e74c3c'};
                        ">${status}</span>
                    </div>
                    <div>${registered}</div>
                    <div>
                        <button class="btn btn-primary" onclick="transferToUser('${user.id}', '${email}')" style="padding: 8px 12px; font-size: 12px;">
                            Transfer
                        </button>
                    </div>
                `;
                
                usersContainer.appendChild(userRow);
            });

            updateUserStats(users.length);
        }

        // Update stats
        function updateUserStats(total) {
            document.getElementById('total-users').textContent = total;
            document.getElementById('active-users').textContent = realUsers.filter(user => 
                user.status === 'active' || user.isActive !== false
            ).length;
        }

        // Load demo data
        function loadDemoData() {
            realUsers = [
                {
                    id: 'demo-1',
                    email: "xherbbet@zbet.com",
                    displayName: "xherbbet",
                    balance: 1500.00,
                    profit: 500.00,
                    status: "active",
                    createdAt: { seconds: Date.now() / 1000 }
                },
                {
                    id: 'demo-2',
                    email: "player1@example.com", 
                    displayName: "john_doe",
                    balance: 2500.50,
                    profit: 1200.75,
                    status: "active",
                    createdAt: { seconds: Date.now() / 1000 - 86400 }
                },
                {
                    id: 'demo-3',
                    email: "player2@example.com",
                    displayName: "alice_smith",
                    balance: 500.00,
                    profit: 150.25,
                    status: "inactive",
                    createdAt: { seconds: Date.now() / 1000 - 172800 }
                }
            ];
            
            renderUsers(realUsers);
            showNotification('‚úÖ Demo users loaded', 'success');
        }

        // Transfer function
        function transferToUser(userId, userEmail) {
            const amount = prompt(`Enter amount to transfer to ${userEmail}:`);
            if (amount && !isNaN(amount)) {
                showNotification(`‚úÖ Transferring $${amount} to ${userEmail}`, 'success');
                // Add actual transaction logic here
            }
        }

        // Update connection status
        function updateConnectionStatus(message, type) {
            const statusDiv = document.getElementById('connection-status');
            statusDiv.innerHTML = message;
            statusDiv.className = `connection-status status-${type === 'success' ? 'connected' : 'error'}`;
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Debug function to check Firebase
        window.debugFirebase = function() {
            console.log('Firebase Config:', firebaseConfig);
            console.log('Firebase App:', firebase.apps);
            console.log('Firestore DB:', db);
            console.log('Loaded Users:', realUsers);
        };
    </script>
</body>
</html>
