<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/session.js" defer></script>
    <style>
        /* ... keep all your existing styles ... */
        
        /* ADD BACK BUTTON */
        .back-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            z-index: 999;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: scale(1.1);
            background: var(--primary-dark);
        }
        
        /* USER MENU */
        .user-menu {
            position: relative;
        }
        
        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            min-width: 200px;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .user-dropdown.show {
            display: block;
        }
        
        .user-info {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 0.5rem;
        }
        
        .dropdown-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0.75rem;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .dropdown-link:hover {
            background: rgba(99, 102, 241, 0.2);
        }
        
        /* LOGOUT BUTTON */
        .logout-btn {
            color: #ef4444 !important;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 0.5rem;
        }
        
        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.1) !important;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="javascript:history.back()" class="back-button" title="Go Back">
        <i class="fas fa-arrow-left"></i>
    </a>

    <!-- Navigation -->
    <header class="main-header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html">
                        <i class="fas fa-dice"></i>
                        <span>X-BET</span>
                    </a>
                </div>
                
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="games.html" class="nav-link"><i class="fas fa-gamepad"></i> Games</a></li>
                    <li><a href="bets.html" class="nav-link"><i class="fas fa-chart-line"></i> Bets</a></li>
                    <li><a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
                
                <!-- DYNAMIC AUTH BUTTONS -->
                <div class="auth-buttons" id="authButtons">
                    <!-- This will be populated by JavaScript -->
                </div>
            </div>
        </nav>
    </header>

    <!-- Your existing content here... -->

    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthButtons();
            setActiveNavLink();
            
            // Check session on every page
            if (!SessionManager.isLoggedIn()) {
                // If not logged in but trying to access protected pages
                const protectedPages = ['dashboard.html', 'bets.html', 'games.html'];
                const currentPage = window.location.pathname.split('/').pop();
                
                if (protectedPages.includes(currentPage)) {
                    // Redirect to login if trying to access protected page without login
                    window.location.href = 'login.html';
                }
            }
        });

        // Function to update auth buttons based on login state
        function updateAuthButtons() {
            const authButtons = document.getElementById('authButtons');
            
            if (SessionManager.isLoggedIn()) {
                const user = SessionManager.getCurrentUser();
                authButtons.innerHTML = `
                    <div class="user-menu">
                        <a href="#" class="btn btn-secondary" onclick="toggleUserMenu(event)">
                            <i class="fas fa-user-circle"></i> ${user.username}
                            <i class="fas fa-chevron-down"></i>
                        </a>
                        <div class="user-dropdown" id="userDropdown">
                            <div class="user-info">
                                <strong>${user.username}</strong>
                                <div style="font-size: 0.8rem; color: var(--gray);">
                                    Balance: $${user.balance || '0.00'}
                                </div>
                            </div>
                            <a href="dashboard.html" class="dropdown-link">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                            <a href="profile.html" class="dropdown-link">
                                <i class="fas fa-user"></i> My Profile
                            </a>
                            <a href="bets.html" class="dropdown-link">
                                <i class="fas fa-history"></i> Bet History
                            </a>
                            <a href="settings.html" class="dropdown-link">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                            <a href="#" class="dropdown-link logout-btn" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                `;
            } else {
                authButtons.innerHTML = `
                    <a href="login.html" class="btn btn-secondary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                    <a href="register.html" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                `;
            }
        }

        // Toggle user dropdown menu
        function toggleUserMenu(event) {
            event.preventDefault();
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function closeDropdown(e) {
                if (!dropdown.contains(e.target) && !event.target.closest('.user-menu')) {
                    dropdown.classList.remove('show');
                    document.removeEventListener('click', closeDropdown);
                }
            });
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                SessionManager.logout();
            }
        }

        // Set active navigation link
        function setActiveNavLink() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        }

        // Navigation guard - prevent navigation to protected pages without login
        document.addEventListener('click', function(e) {
            const link = e.target.closest('a[href]');
            if (link) {
                const href = link.getAttribute('href');
                const protectedPages = ['dashboard.html', 'bets.html', 'games.html'];
                
                if (protectedPages.includes(href) && !SessionManager.isLoggedIn()) {
                    e.preventDefault();
                    alert('Please login first to access this page');
                    window.location.href = 'login.html';
                }
            }
        });
    </script>
</body>
</html>
