<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET | The Gold Standard of Gaming</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lucide/icons"></script> <style>
        :root {
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --secondary: #f59e0b;
            --dark-bg: #070b14;
            --card-bg: rgba(15, 23, 42, 0.6);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --glass: border-box linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            --border: rgba(255, 255, 255, 0.08);
        }

        /* Smooth Scroll & Selection */
        html { scroll-behavior: smooth; }
        ::selection { background: var(--primary); color: white; }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* --- MODERN NAVIGATION --- */
        .navbar {
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
            background: rgba(7, 11, 20, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px; height: 32px;
            background: var(--primary);
            border-radius: 8px;
            display: grid; place-items: center;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* --- AUTH SECTION LOADING STATE --- */
        #authSection { min-width: 200px; display: flex; justify-content: flex-end; align-items: center; gap: 15px; }

        .user-pill {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 6px 16px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .balance { color: var(--success); font-weight: 700; font-family: monospace; }

        /* --- HERO UPGRADE --- */
        .hero-container {
            position: relative;
            padding: 200px 20px 120px;
            text-align: center;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
        }

        .hero-title {
            font-size: clamp(48px, 10vw, 84px);
            font-weight: 800;
            letter-spacing: -3px;
            line-height: 1;
            margin-bottom: 30px;
            background: linear-gradient(180deg, #FFFFFF 0%, #64748b 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 15px var(--primary-glow); }
        .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .btn-outline { background: transparent; color: white; border: 1px solid var(--border); }
        .btn-outline:hover { background: var(--border); }

        /* Admin Floater Hidden by Default */
        #adminLink {
            position: fixed; bottom: 30px; right: 30px;
            background: var(--danger); color: white;
            padding: 15px 25px; border-radius: 15px;
            text-decoration: none; font-weight: 800;
            display: none; z-index: 9999;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">X</div> X-BET
            </a>
            
            <div id="authSection">
                <div class="skeleton" style="width: 150px; height: 40px; background: rgba(255,255,255,0.05); border-radius: 10px;"></div>
            </div>
        </div>
    </nav>

    <div class="hero-container">
        <h1 class="hero-title">WAGER ON <br>THE EDGE.</h1>
        <p style="color: var(--text-dim); font-size: 20px; max-width: 600px; margin: 0 auto 40px;">
            The world's first decentralized logic-based betting engine. High stakes, instant verification.
        </p>
        <div id="heroActions">
            <a href="signup.html" class="btn btn-primary">Start Winning Now</a>
        </div>
    </div>

    <a href="admin.html" id="adminLink">üõ°Ô∏è SYSTEM ADMIN</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG (Replace with your actual Firebase config)
        const firebaseConfig = {
            apiKey: "AIza...",
            authDomain: "your-app.firebaseapp.com",
            projectId: "your-app",
            storageBucket: "your-app.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- AUTH ENGINE ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Real-time Firestore Listener for Balance & Admin Role
                // This updates the UI INSTANTLY if the admin changes your balance in the DB
                onSnapshot(doc(db, "users", user.uid), (docSnap) => {
                    const data = docSnap.exists() ? docSnap.data() : {};
                    renderUserUI(user, data);
                    checkAdminStatus(data);
                });
            } else {
                renderGuestUI();
            }
        });

        function renderUserUI(user, extraData) {
            const authSection = document.getElementById('authSection');
            const balance = extraData.balance || 0;
            
            authSection.innerHTML = `
                <div class="user-pill">
                    <span class="balance">$${balance.toLocaleString()}</span>
                    <span style="color: var(--text-dim)">|</span>
                    <span style="font-weight: 600">${extraData.username || 'Player'}</span>
                </div>
                <a href="dashboard.html" class="btn btn-outline" style="padding: 8px 16px;">Dashboard</a>
                <button onclick="window.logout()" class="btn" style="color: var(--danger); padding: 0; background: none;">Logout</button>
            `;

            // Update Hero Action if logged in
            document.getElementById('heroActions').innerHTML = `
                <a href="games.html" class="btn btn-primary">Enter Game Lobby</a>
            `;
        }

        function renderGuestUI() {
            document.getElementById('authSection').innerHTML = `
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            `;
            document.getElementById('adminLink').style.display = 'none';
        }

        function checkAdminStatus(data) {
            if (data.role === 'admin' || data.isAdmin === true) {
                document.getElementById('adminLink').style.display = 'block';
            }
        }

        // Global Logout Function
        window.logout = async () => {
            if(confirm("Sign out of X-BET?")) {
                await signOut(auth);
                window.location.reload();
            }
        };
    </script>
</body>
</html>
