<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET | Premium Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6; --secondary: #f59e0b; --dark-bg: #05080f;
            --text-main: #ffffff; --text-dim: #94a3b8; --border: rgba(255, 255, 255, 0.1);
            --success: #10b981; --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--dark-bg); color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh;
        }

        /* --- NAVBAR --- */
        .navbar {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(5, 8, 15, 0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1600px; margin: 0 auto; padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo { font-size: 24px; font-weight: 800; color: white; text-decoration: none; }
        .logo span { color: var(--primary); }

        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-item {
            text-decoration: none; color: var(--text-dim); font-weight: 600;
            font-size: 14px; transition: 0.3s;
        }
        .nav-item:hover { color: white; }

        /* --- USER DATA & LOGOUT --- */
        .auth-group { display: flex; align-items: center; gap: 20px; }

        .user-info {
            display: flex; flex-direction: column; align-items: flex-end;
            border-right: 1px solid var(--border); padding-right: 20px;
        }
        .user-balance { color: var(--success); font-weight: 800; font-size: 16px; }
        .user-name { color: var(--text-dim); font-size: 12px; font-weight: 500; }

        .btn {
            padding: 10px 20px; border-radius: 10px; font-weight: 700;
            text-decoration: none; font-size: 14px; cursor: pointer; transition: 0.2s;
        }
        .btn-logout { 
            background: transparent; color: var(--danger); 
            border: 1.5px solid var(--danger);
        }
        .btn-logout:hover { background: var(--danger); color: white; }

        .btn-primary { background: var(--primary); color: white; border: none; }

        /* --- HERO --- */
        .hero { padding: 200px 20px 100px; text-align: center; }
        .hero h1 { font-size: 72px; font-weight: 800; margin-bottom: 20px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">X-<span>BET</span></a>
            
            <div class="nav-links">
                <a href="index.html" class="nav-item">Home</a>
                <a href="games.html" class="nav-item">Games</a>
                <a href="dashboard.html" id="dashLink" class="nav-item" style="display:none">Dashboard</a>
                <a href="bets.html" id="betsLink" class="nav-item" style="display:none">My Bets</a>
                <a href="aboutus.html" class="nav-item">About</a>
            </div>

            <div id="authSection" class="auth-group">
                <span style="color: var(--text-dim); font-size: 12px;">Syncing...</span>
            </div>
        </div>
    </nav>

    <main class="hero">
        <h1>Experience Premium <br>Gaming Logic.</h1>
        <p style="color:var(--text-dim); font-size: 18px;">Fast payouts. Secure betting. Verified results.</p>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG (Replace with your actual keys)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            const authSection = document.getElementById('authSection');
            const dashLink = document.getElementById('dashLink');
            const betsLink = document.getElementById('betsLink');

            if (user) {
                // 1. Show Nav Links
                dashLink.style.display = 'block';
                betsLink.style.display = 'block';

                // 2. Stream User Data (Name & Balance)
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    const data = snap.data() || {};
                    authSection.innerHTML = `
                        <div class="user-info">
                            <span class="user-balance">$${(data.balance || 0).toLocaleString()}</span>
                            <span class="user-name">${data.username || 'Anonymous'}</span>
                        </div>
                        <button id="logoutBtn" class="btn btn-logout">Logout</button>
                    `;

                    // Attach Logout Functionality
                    document.getElementById('logoutBtn').onclick = async () => {
                        if(confirm("Are you sure you want to logout?")) {
                            await signOut(auth);
                            window.location.reload();
                        }
                    };
                });
            } else {
                // 3. User is Guest
                dashLink.style.display = 'none';
                betsLink.style.display = 'none';
                authSection.innerHTML = `
                    <a href="login.html" class="nav-item" style="margin-right:10px">Login</a>
                    <a href="signup.html" class="btn btn-primary">Sign Up</a>
                `;
            }
        });
    </script>
</body>
</html>
