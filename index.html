<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET | Premium Unified Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6; --secondary: #f59e0b; --dark-bg: #070b14;
            --card-bg: rgba(15, 23, 42, 0.6); --text-main: #ffffff;
            --text-dim: #94a3b8; --border: rgba(255, 255, 255, 0.08);
        }

        body { background: var(--dark-bg); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }

        /* --- UNIFIED NAVBAR --- */
        .navbar {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(7, 11, 20, 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1400px; margin: 0 auto; padding: 15px 25px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .nav-links { display: flex; gap: 25px; align-items: center; }
        
        .nav-item {
            text-decoration: none; color: var(--text-dim);
            font-size: 14px; font-weight: 600; transition: 0.3s;
        }

        .nav-item:hover, .nav-item.active { color: var(--primary); }

        /* Hide specific links by default until auth check */
        .auth-only { display: none; }

        .btn {
            padding: 10px 20px; border-radius: 10px; font-weight: 700;
            text-decoration: none; cursor: pointer; transition: 0.2s;
        }

        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-logout { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }

        .user-pill {
            display: flex; align-items: center; gap: 12px;
            background: var(--border); padding: 5px 15px; border-radius: 50px;
        }

        /* --- HERO --- */
        .hero { padding: 180px 20px 100px; text-align: center; }
        
        #adminLink {
            position: fixed; bottom: 20px; left: 20px;
            background: #ef4444; color: white; padding: 10px 20px;
            border-radius: 8px; text-decoration: none; font-weight: bold; display: none;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div style="display: flex; align-items: center; gap: 40px;">
                <a href="index.html" style="text-decoration:none; color:var(--primary); font-weight:800; font-size:22px;">X-BET</a>
                
                <div class="nav-links">
                    <a href="index.html" class="nav-item active">Home</a>
                    <a href="games.html" class="nav-item">Games</a>
                    <a href="aboutus.html" class="nav-item">About Us</a>
                    <a href="dashboard.html" class="nav-item auth-only">Dashboard</a>
                    <a href="bets.html" class="nav-item auth-only">My Bets</a>
                </div>
            </div>

            <div id="authSection">
                <span style="color: var(--text-dim)">Checking session...</span>
            </div>
        </div>
    </nav>

    <main class="hero">
        <h1>All Systems Operational.</h1>
        <p>Access your dashboard, browse games, or review your betting history.</p>
    </main>

    <a href="admin.html" id="adminLink">üõ°Ô∏è ADMIN PANEL</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* PASTE YOUR CONFIG HERE */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authSection = document.getElementById('authSection');
        const authLinks = document.querySelectorAll('.auth-only');
        const adminLink = document.getElementById('adminLink');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 1. Show Dashboard & Bets links
                authLinks.forEach(link => link.style.display = 'block');

                // 2. Listen to User Data (Balance/Role)
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    const data = snap.data() || {};
                    
                    authSection.innerHTML = `
                        <div style="display:flex; align-items:center; gap:15px;">
                            <div class="user-pill">
                                <span style="color:var(--secondary); font-weight:800;">$${data.balance || 0}</span>
                                <span style="font-size:12px;">${data.username || 'User'}</span>
                            </div>
                            <button id="logoutBtn" class="btn btn-logout">Logout</button>
                        </div>
                    `;

                    document.getElementById('logoutBtn').onclick = handleLogout;

                    // 3. Show Admin if applicable
                    if (data.isAdmin || data.role === 'admin') adminLink.style.display = 'block';
                });
            } else {
                // User is Guest
                authLinks.forEach(link => link.style.display = 'none');
                authSection.innerHTML = `
                    <a href="login.html" class="nav-item" style="margin-right:15px">Login</a>
                    <a href="signup.html" class="btn btn-primary">Join Now</a>
                `;
            }
        });

        async function handleLogout() {
            if (confirm("Sign out of your session?")) {
                await signOut(auth);
                window.location.href = "index.html"; 
            }
        }
    </script>
</body>
</html>
