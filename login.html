<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .tagline {
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .auth-btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
        }

        .signup-btn {
            background: white;
            color: #1a2a6c;
            border: 2px solid #1a2a6c;
        }

        .google-btn {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .user-info {
            display: none;
            text-align: center;
            color: white;
            margin-top: 2rem;
        }

        .social-links {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-icon {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover {
            opacity: 1;
        }

        .copyright {
            color: white;
            text-align: center;
            margin-top: 2rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .debug-info {
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            font-size: 0.8rem;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="logo">X-BET</div>

    <!-- Authentication Container -->
    <div id="authContainer" class="auth-container">
        <h2>Welcome to X-BET</h2>
        <p style="margin: 1rem 0; color: #666;">Please login or sign up to continue</p>
        
        <div class="auth-buttons">
            <button class="auth-btn login-btn" onclick="goToLogin()">
                Login with Email
            </button>
            <button class="auth-btn signup-btn" onclick="goToSignup()">
                Create New Account
            </button>
            <button class="auth-btn google-btn" onclick="loginWithGoogle()">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                </svg>
                Continue with Google
            </button>
        </div>
    </div>

    <!-- User Info -->
    <div id="userInfo" class="user-info">
        <div class="welcome-message" id="welcomeMessage">Welcome back!</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Debug Info -->
    <div class="debug-info" id="debugInfo">
        <strong>Status:</strong> <span id="statusMessage">Loading...</span>
    </div>

    <!-- Social Media & Copyright -->
    <div class="social-links">
        <a href="#" class="social-icon">üìò</a>

    <div class="copyright">
        &copy; 2024 Crazy X Bet. All rights reserved.

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <script>
        // Update status
        function updateStatus(message) {
            document.getElementById('statusMessage').textContent = message;
            console.log('Status:', message);
        }

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962",
            measurementId: "G-PTV4XMYQ6P"
        };

        updateStatus('Initializing Firebase...');

        try {
            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            
            updateStatus('Firebase initialized successfully');

            // Monitor auth state
            auth.onAuthStateChanged((user) => {
                const authContainer = document.getElementById('authContainer');
                const userInfo = document.getElementById('userInfo');
                const welcomeMessage = document.getElementById('welcomeMessage');

                if (user) {
                    updateStatus(`User logged in: ${user.email}`);
                    authContainer.style.display = 'none';
                    userInfo.style.display = 'block';
                    welcomeMessage.textContent = `Welcome, ${user.email}!`;
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    updateStatus('No user logged in');
                    authContainer.style.display = 'block';
                    userInfo.style.display = 'none';
                }
            });

        } catch (error) {
            updateStatus(`Firebase error: ${error.message}`);
            console.error('Firebase initialization error:', error);
        }

        // Navigation functions
        function goToLogin() {
            window.location.href = 'login.html';
        }

        function goToSignup() {
            window.location.href = 'signup.html';
        }

        function loginWithGoogle() {
            alert('Google login coming soon! Use email login for now.');
        }

        function logout() {
            if (auth) {
                auth.signOut();
            }
        }

        // Check if page loaded successfully
        window.addEventListener('load', function() {
            updateStatus('Page loaded successfully');
        });
    </script>
</body>
</html>
