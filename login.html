<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Secure Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1e293b;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #64748b;
            margin-top: 8px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 42, 108, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .signup-link a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #10b981;
            font-size: 13px;
            font-weight: 600;
            margin-top: 15px;
            padding: 8px;
            background: #f0fdf4;
            border-radius: 8px;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>X-BET</h1>
            <p>Secure Authentication</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address or Username</label>
                <input type="text" id="email" name="email" required 
                       placeholder="Enter email or username"
                       autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password"
                       autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Secure Login</span>
                <div class="loader" id="btnLoader" style="display: none;"></div>
            </button>

            <div class="message" id="message"></div>

            <div class="secure-badge">
                ✅ Authentication Ready • All Browsers Supported
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up Now</a>
                <br>
                <a href="javascript:void(0)" onclick="showForgotPassword()" style="font-size: 13px; color: #64748b;">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>

    <script>
        // ✅ NO FIREBASE - Pure JavaScript Solution for GitHub Pages
        // This works everywhere including GitHub Pages, Netlify, Vercel, etc.

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const messageDiv = document.getElementById('message');

        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}-message`;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Show loading state
        function showLoading(show) {
            if (show) {
                btnText.textContent = 'Authenticating...';
                btnLoader.style.display = 'block';
                loginBtn.disabled = true;
            } else {
                btnText.textContent = 'Secure Login';
                btnLoader.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        // Encrypt password (simple hash for demo - use bcrypt in production)
        function simpleHash(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash).toString(16);
        }

        // Check if user exists and credentials match
        async function authenticateUser(emailOrUsername, password) {
            // Get all registered users
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            
            // Find user by email or username
            let foundUser = null;
            let foundUsername = null;
            
            // First check if input is an email
            if (registeredUsers[emailOrUsername]) {
                // Input is a username
                foundUser = emailOrUsername;
                foundUsername = emailOrUsername;
            } else {
                // Check if input is an email
                for (const [username, email] of Object.entries(registeredUsers)) {
                    if (email === emailOrUsername) {
                        foundUser = email;
                        foundUsername = username;
                        break;
                    }
                }
            }
            
            if (!foundUser) {
                throw new Error('User not found');
            }
            
            // Get user data
            const userData = JSON.parse(localStorage.getItem('userData_' + foundUsername) || '{}');
            
            if (!userData || !userData.password) {
                throw new Error('Invalid user data');
            }
            
            // Check password (in production, compare hashed passwords)
            const hashedInput = simpleHash(password);
            const hashedStored = simpleHash(userData.password);
            
            if (hashedInput !== hashedStored) {
                throw new Error('Invalid password');
            }
            
            return {
                success: true,
                user: {
                    username: userData.username,
                    email: userData.email,
                    uid: 'local_' + foundUsername
                },
                userData: userData
            };
        }

        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!emailInput || !password) {
                showMessage('Please enter both email/username and password', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Show loading
            showLoading(true);
            
            // Small delay for better UX
            await new Promise(resolve => setTimeout(resolve, 500));
            
            try {
                // Authenticate user
                const result = await authenticateUser(emailInput, password);
                
                if (result.success) {
                    showMessage('✅ Login successful! Redirecting...', 'success');
                    
                    // Create secure session
                    const sessionData = {
                        uid: result.user.uid,
                        username: result.userData.username,
                        email: result.userData.email,
                        isAdmin: result.userData.isAdmin || false,
                        transactionCode: result.userData.transactionCode || generateTransactionCode(result.userData.username),
                        balance: result.userData.balance || 0,
                        loginTime: Date.now(),
                        expiry: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
                    };
                    
                    // Store session securely
                    sessionStorage.setItem('xbet_session', btoa(JSON.stringify(sessionData)));
                    sessionStorage.setItem('xbet_session_expiry', sessionData.expiry);
                    
                    // Also store in localStorage for persistence
                    localStorage.setItem('currentUser', result.userData.username);
                    localStorage.setItem('user_session', btoa(JSON.stringify(sessionData)));
                    localStorage.setItem('user_session_expiry', sessionData.expiry);
                    
                    // Update last login
                    result.userData.lastLogin = new Date().toISOString();
                    localStorage.setItem('userData_' + result.userData.username, JSON.stringify(result.userData));
                    
                    // Redirect based on user type
                    setTimeout(() => {
                        if (result.userData.isAdmin) {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // User-friendly error messages
                let errorMessage = 'Invalid email/username or password';
                
                if (error.message.includes('User not found')) {
                    errorMessage = 'Account not found. Please sign up first.';
                } else if (error.message.includes('Invalid password')) {
                    errorMessage = 'Incorrect password. Please try again.';
                } else if (error.message.includes('Invalid user data')) {
                    errorMessage = 'Account data corrupted. Please contact support.';
                }
                
                showMessage('✗ ' + errorMessage, 'error');
                
                // Clear password field on error
                document.getElementById('password').value = '';
                
                // Re-enable button
                showLoading(false);
            }
        });

        // Generate transaction code
        function generateTransactionCode(username) {
            const prefix = username.substring(0, 3).toUpperCase();
            const timestamp = Date.now().toString(36).toUpperCase().substr(-8);
            const random = Math.random().toString(36).substr(2, 8).toUpperCase();
            return `XBT-${prefix}-${timestamp}-${random}`;
        }

        // Forgot password
        function showForgotPassword() {
            const email = prompt('Enter your email address to reset password:');
            if (email) {
                // Check if email exists
                const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                let username = null;
                
                for (const [uname, userEmail] of Object.entries(registeredUsers)) {
                    if (userEmail === email.trim()) {
                        username = uname;
                        break;
                    }
                }
                
                if (username) {
                    // In a real app, you would send an email here
                    // For demo, show the password
                    const userData = JSON.parse(localStorage.getItem('userData_' + username) || '{}');
                    if (userData.password) {
                        alert(`Password reset link sent to ${email}\n\nFor demo purposes, your password is: ${userData.password}`);
                    } else {
                        alert('No password found for this account.');
                    }
                } else {
                    alert('No account found with this email.');
                }
            }
        }

        // Auto-login test (for development)
        function testLogin(username = 'tandore', password = 'password123') {
            document.getElementById('email').value = username;
            document.getElementById('password').value = password;
            loginForm.dispatchEvent(new Event('submit'));
        }

        // Check if user is already logged in
        function checkExistingSession() {
            try {
                // Check sessionStorage first
                const sessionData = sessionStorage.getItem('xbet_session');
                if (sessionData) {
                    const session = JSON.parse(atob(sessionData));
                    const expiry = sessionStorage.getItem('xbet_session_expiry');
                    
                    if (expiry && Date.now() < parseInt(expiry)) {
                        // Valid session exists
                        if (session.isAdmin) {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                        return;
                    }
                }
                
                // Check localStorage as fallback
                const localSession = localStorage.getItem('user_session');
                if (localSession) {
                    const session = JSON.parse(atob(localSession));
                    const expiry = localStorage.getItem('user_session_expiry');
                    
                    if (expiry && Date.now() < parseInt(expiry)) {
                        // Valid session exists
                        if (session.isAdmin) {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }
                }
            } catch (error) {
                console.log('No valid session found');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('X-BET Login System Initialized');
            
            // Check for existing session
            checkExistingSession();
            
            // Check for successful registration
            const registrationSuccess = sessionStorage.getItem('registration_success');
            if (registrationSuccess === 'true') {
                showMessage('✅ Registration successful! Please login with your credentials.', 'success');
                sessionStorage.removeItem('registration_success');
                
                // Pre-fill email if available
                const newUserEmail = sessionStorage.getItem('new_user_email');
                if (newUserEmail) {
                    document.getElementById('email').value = newUserEmail;
                    sessionStorage.removeItem('new_user_email');
                }
            }
            
            // Auto-focus email field
            document.getElementById('email').focus();
            
            // Check browser compatibility
            checkBrowserCompatibility();
        });

        // Browser compatibility check
        function checkBrowserCompatibility() {
            // Check for localStorage support
            if (typeof(Storage) === "undefined") {
                showMessage('⚠️ Your browser does not support web storage. Please use a modern browser.', 'error');
            }
        }

        // Debug function to view all users (for development)
        function debugUsers() {
            console.log('Registered Users:', JSON.parse(localStorage.getItem('registeredUsers') || '{}'));
        }
        
        // Export for debugging
        window.debugUsers = debugUsers;
        window.testLogin = testLogin;
    </script>
</body>
</html>
