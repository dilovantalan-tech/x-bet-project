<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        .logo span {
            color: #b21f1f;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #b21f1f;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
            padding: 10px;
            background: #fadbd8;
            border-radius: 5px;
        }

        .demo-accounts {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }

        .demo-accounts h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .demo-account {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>X-<span>BET</span></h1>
            <p>Welcome back! Please login to continue.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login</button>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password!
            </div>
        </form>

        <div class="demo-accounts">
            <h3>Test Accounts:</h3>
            <div class="demo-account">ðŸ‘¤ admin / admin123</div>
            <div class="demo-account">ðŸ‘¤ user1 / password1</div>
            <div class="demo-account">ðŸ‘¤ demo / demo123</div>
        </div>
    </div>

    <script>
        // Simple user accounts - no admin separation for now
        const validUsers = {
            'admin': 'admin123',
            'user1': 'password1', 
            'demo': 'demo123',
            'test': 'test123',
            'user': 'user123'
        };

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Show loading state
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;

            // Simple validation - check if credentials match
            if (validUsers[username] && validUsers[username] === password) {
                // Successful login
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', username);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                // Show success message
                errorMessage.style.display = 'none';
                loginBtn.textContent = 'Login Successful! Redirecting...';
                
                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } else {
                // Failed login
                errorMessage.style.display = 'block';
                loginBtn.textContent = 'Login';
                loginBtn.disabled = false;
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Check if already logged in
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                // Redirect to dashboard if already logged in
                window.location.href = 'dashboard.html';
            }
        });

        // Auto-fill for testing (remove in production)
        function autoFill(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // Quick test buttons (remove in production)
        console.log('Test login helpers:');
        console.log('autoFill("admin", "admin123")');
        console.log('autoFill("user1", "password1")');
    </script>
</body>
</html>
