<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Secure Login</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1e293b;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #64748b;
            margin-top: 8px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 42, 108, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .signup-link a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #10b981;
            font-size: 13px;
            font-weight: 600;
            margin-top: 15px;
            padding: 8px;
            background: #f0fdf4;
            border-radius: 8px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>X-BET</h1>
            <p>Secure Authentication</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email"
                       autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password"
                       autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Secure Login
            </button>

            <div class="message" id="message"></div>

            <div class="secure-badge" id="secureBadge">
                ✅ Authentication Ready
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up Now</a>
            </div>
        </form>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962",
            measurementId: "G-PTV4XMYQ6P"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');

        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}-message`;
            messageDiv.style.display = 'block';
        }

        // Handle login
        async function handleLogin(email, password) {
            try {
                // 1. Firebase Authentication
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // 2. Get user data from Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // If no Firestore record, check localStorage
                    const username = email.split('@')[0];
                    const localData = localStorage.getItem('userData_' + username);
                    
                    if (localData) {
                        // Migrate local user to Firestore
                        const userData = JSON.parse(localData);
                        userData.uid = user.uid;
                        await db.collection('users').doc(user.uid).set(userData);
                    }
                } else {
                    // Update user data in localStorage for compatibility
                    const userData = userDoc.data();
                    localStorage.setItem('userData_' + userData.username, JSON.stringify(userData));
                }

                // 3. Create session
                const sessionData = {
                    uid: user.uid,
                    email: user.email,
                    username: user.email.split('@')[0],
                    loginTime: Date.now()
                };

                // Store session in multiple ways for compatibility
                sessionStorage.setItem('user_session', btoa(JSON.stringify(sessionData)));
                localStorage.setItem('currentUser', user.email);
                localStorage.setItem('user_session_expiry', Date.now() + 86400000);

                // 4. Show success and redirect
                showMessage('✅ Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                
                // Try legacy login for old users
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    await tryLegacyLogin(email, password);
                } else {
                    // Show error message
                    let errorMessage = 'Invalid email or password';
                    
                    if (error.code === 'auth/too-many-requests') {
                        errorMessage = 'Too many attempts. Try again later.';
                    } else if (error.code === 'auth/network-request-failed') {
                        errorMessage = 'Network error. Check connection.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'Account disabled. Contact support.';
                    }
                    
                    showMessage('✗ ' + errorMessage, 'error');
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Secure Login';
                }
            }
        }

        // Legacy login for users registered before Firebase
        async function tryLegacyLogin(email, password) {
            // Check local storage
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            
            // Find user by email or username
            let foundUsername = null;
            for (const [username, userEmail] of Object.entries(registeredUsers)) {
                if (userEmail === email || username === email) {
                    foundUsername = username;
                    break;
                }
            }
            
            if (foundUsername) {
                const userData = JSON.parse(localStorage.getItem('userData_' + foundUsername) || '{}');
                
                // Simple password check (for migrated users)
                if (userData.password === password) {
                    // Migrate to Firebase
                    try {
                        const userCredential = await auth.createUserWithEmailAndPassword(userData.email, password);
                        const user = userCredential.user;
                        
                        // Save to Firestore
                        userData.uid = user.uid;
                        await db.collection('users').doc(user.uid).set(userData);
                        
                        // Create session
                        const sessionData = {
                            uid: user.uid,
                            email: userData.email,
                            username: userData.username,
                            loginTime: Date.now()
                        };
                        
                        sessionStorage.setItem('user_session', btoa(JSON.stringify(sessionData)));
                        showMessage('✅ Login successful! Redirecting...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                        
                        return;
                    } catch (migrateError) {
                        console.error('Migration failed:', migrateError);
                    }
                }
            }
            
            showMessage('✗ Invalid email or password', 'error');
            loginBtn.disabled = false;
            loginBtn.innerHTML = 'Secure Login';
        }

        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loader"></div> Authenticating...';
            
            await handleLogin(email, password);
        });

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is already logged in, redirect to home
                window.location.href = 'index.html';
            }
        });

        // Auto-focus email field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
            
            // Check for registration success
            const registrationSuccess = sessionStorage.getItem('registration_success');
            if (registrationSuccess) {
                showMessage('✅ ' + registrationSuccess, 'success');
                sessionStorage.removeItem('registration_success');
            }
        });

        // Forgot password function
        async function forgotPassword(email) {
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showMessage('✅ Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                showMessage('✗ Error sending reset email. Check email address.', 'error');
            }
        }

        // Add forgot password link
        const signupLink = document.querySelector('.signup-link');
        signupLink.innerHTML += '<br><a href="javascript:void(0)" onclick="promptForgotPassword()">Forgot Password?</a>';

        function promptForgotPassword() {
            const email = prompt('Enter your email address to reset password:');
            if (email) {
                forgotPassword(email.trim());
            }
        }
    </script>
</body>
</html>
