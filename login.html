<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Login</title>
    <!-- Cross-Browser Sync System -->
    <script src="cross-browser-sync.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #1d4ed8;
            --accent: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #1e293b);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* HEADER */
        .header {
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 15px;
        }
        
        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
        }
        
        .logo h1 {
            font-size: 24px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .nav-links a.active {
            background: rgba(59, 130, 246, 0.2);
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
        }
        
        /* LOGIN FORM */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray);
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        /* Messages */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            font-size: 14px;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            color: #86efac;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .info {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        /* Sync Status */
        .sync-status {
            background: rgba(59, 130, 246, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 12px;
            text-align: center;
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        /* Login Options */
        .login-options {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
        }
        
        .login-options a {
            color: var(--primary);
            text-decoration: none;
            display: block;
            margin: 8px 0;
        }
        
        .login-options a:hover {
            text-decoration: underline;
        }
        
        /* Password Toggle */
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 18px;
        }
        
        /* FOOTER */
        .footer {
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            color: var(--gray);
            font-size: 14px;
        }
        
        /* Loading */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .nav-links {
                display: none;
            }
        }
        
        /* Debug Button */
        .debug-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(59, 130, 246, 0.2);
            color: white;
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            z-index: 100;
            opacity: 0.5;
        }
        
        .debug-btn:hover {
            opacity: 1;
            background: rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <h1>X<span>-BET</span></h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="games.html">Games</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="signup.html" class="btn-primary">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- LOGIN FORM -->
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Login to X-BET</h2>
            
            <!-- Sync Status -->
            <div id="syncStatus" class="sync-status">
                <span class="loading"></span> Connecting to system...
            </div>
            
            <!-- Messages -->
            <div id="message" class="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" placeholder="Enter username or email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary" id="loginBtn" style="width: 100%; padding: 14px; font-size: 16px;">
                    Login
                </button>
                
                <div class="login-options">
                    <a href="signup.html">Don't have an account? Sign up</a>
                    <!-- ADMIN LOGIN REMOVED - Hidden access only -->
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>¬© 2024 X-BET Gaming Platform. All rights reserved.</p>
    </footer>

    <!-- Debug Button (Hidden) -->
    <div class="debug-btn" onclick="showDebugInfo()" title="Debug Info">üîç</div>

    <script>
        // üî• X-BET LOGIN SYSTEM v3.0 - ENHANCED DATA SAVING
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîê X-BET Login System Starting...');
            
            // Get DOM elements
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');
            const syncStatusDiv = document.getElementById('syncStatus');
            const loginBtn = document.getElementById('loginBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            // Check if already logged in
            checkExistingSession();
            
            // Initialize sync system status
            updateSyncStatus();
            
            // Toggle password visibility
            window.togglePassword = function() {
                const toggle = passwordInput.nextElementSibling;
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggle.textContent = 'üëÅÔ∏è';
                } else {
                    passwordInput.type = 'password';
                    toggle.textContent = 'üëÅ';
                }
            };
            
            // Check existing session
            function checkExistingSession() {
                try {
                    // Check user session
                    const userSession = sessionStorage.getItem('xbet_session');
                    if (userSession) {
                        const user = JSON.parse(atob(userSession));
                        if (user.username) {
                            window.location.href = 'dashboard.html';
                            return;
                        }
                    }
                    
                    // Check admin session (hidden URL only)
                    const adminSession = localStorage.getItem('admin_session');
                    if (adminSession) {
                        // Do NOT auto-redirect to admin from login page
                        // Admin access is hidden
                        console.log('Admin session detected but not redirecting');
                    }
                    
                } catch (error) {
                    console.error('Session check error:', error);
                }
            }
            
            // Update sync status
            function updateSyncStatus() {
                if (window.crossBrowserSync && window.crossBrowserSync.getStatus) {
                    try {
                        const status = window.crossBrowserSync.getStatus();
                        syncStatusDiv.innerHTML = `‚úÖ Cross-Browser Sync Active | Users: ${status.adminUsers} | ${status.browser}`;
                    } catch (error) {
                        syncStatusDiv.innerHTML = 'üì± Local Mode | No cross-browser sync';
                    }
                } else {
                    syncStatusDiv.innerHTML = 'üì± Local Mode | No cross-browser sync';
                }
            }
            
            // Show message
            function showMessage(text, type = 'info') {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                }
            }
            
            // üî• ENHANCED USER FINDER - CHECKS ALL DATA SOURCES
            function findUser(identifier) {
                console.log('üîç Searching for user:', identifier);
                
                identifier = identifier.toLowerCase();
                let foundUser = null;
                
                // SOURCE 1: Check registeredUsers object
                try {
                    const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                    
                    // Search by username
                    if (registeredUsers[identifier]) {
                        foundUser = {
                            username: identifier,
                            email: registeredUsers[identifier],
                            source: 'registeredUsers'
                        };
                    } else {
                        // Search by email
                        for (const [username, email] of Object.entries(registeredUsers)) {
                            if (email && email.toLowerCase() === identifier) {
                                foundUser = {
                                    username: username,
                                    email: email,
                                    source: 'registeredUsers_email'
                                };
                                break;
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error reading registeredUsers:', error);
                }
                
                // SOURCE 2: Check ALL_XBET_USERS array
                if (!foundUser) {
                    try {
                        const allXbetUsers = JSON.parse(localStorage.getItem('ALL_XBET_USERS') || '[]');
                        const user = allXbetUsers.find(u => 
                            (u.username && u.username.toLowerCase() === identifier) || 
                            (u.email && u.email.toLowerCase() === identifier)
                        );
                        
                        if (user) {
                            foundUser = {
                                username: user.username,
                                email: user.email,
                                source: 'ALL_XBET_USERS'
                            };
                        }
                    } catch (error) {
                        console.error('Error reading ALL_XBET_USERS:', error);
                    }
                }
                
                // SOURCE 3: Check cross-browser sync
                if (!foundUser && window.crossBrowserSync && window.crossBrowserSync.getAllUsers) {
                    try {
                        const allUsers = window.crossBrowserSync.getAllUsers();
                        const user = allUsers.find(u => 
                            (u.username && u.username.toLowerCase() === identifier) || 
                            (u.email && u.email.toLowerCase() === identifier)
                        );
                        
                        if (user) {
                            foundUser = {
                                username: user.username,
                                email: user.email,
                                source: 'crossBrowserSync'
                            };
                        }
                    } catch (error) {
                        console.error('Error checking sync users:', error);
                    }
                }
                
                // SOURCE 4: Scan localStorage for userData_* keys
                if (!foundUser) {
                    try {
                        for (let i = 0; i < localStorage.length; i++) {
                            const key = localStorage.key(i);
                            if (key.startsWith('userData_')) {
                                const usernameFromKey = key.replace('userData_', '');
                                if (usernameFromKey.toLowerCase() === identifier) {
                                    const userData = JSON.parse(localStorage.getItem(key));
                                    if (userData) {
                                        foundUser = {
                                            username: userData.username || usernameFromKey,
                                            email: userData.email || '',
                                            source: 'localStorage_scan'
                                        };
                                        break;
                                    }
                                }
                            }
                        }
                    } catch (error) {
                        console.error('Error scanning localStorage:', error);
                    }
                }
                
                console.log('User found:', foundUser ? foundUser.source : 'Not found');
                return foundUser;
            }
            
            // üî• ENHANCED PASSWORD VALIDATION
            function validatePassword(username, password) {
                console.log('üîë Validating password for:', username);
                
                try {
                    // Get user data from primary source
                    let userData = JSON.parse(localStorage.getItem('userData_' + username) || '{}');
                    
                    // If empty, try to load from other sources
                    if (Object.keys(userData).length === 0) {
                        console.log('No primary user data, checking other sources...');
                        
                        // Check ALL_XBET_USERS
                        const allUsers = JSON.parse(localStorage.getItem('ALL_XBET_USERS') || '[]');
                        const userFromAll = allUsers.find(u => u.username === username);
                        if (userFromAll) {
                            userData = { ...userFromAll };
                        }
                        
                        // Check cross-browser sync
                        if (window.crossBrowserSync && window.crossBrowserSync.getUserData) {
                            const syncData = window.crossBrowserSync.getUserData(username);
                            if (syncData) {
                                userData = { ...userData, ...syncData };
                            }
                        }
                    }
                    
                    // Check if we have user data
                    if (!userData || Object.keys(userData).length === 0) {
                        console.log('‚ùå No user data found');
                        return { success: false, reason: 'User not found' };
                    }
                    
                    // Check password (plain text for demo - use hashing in production)
                    if (userData.password === password) {
                        console.log('‚úÖ Password valid');
                        return {
                            success: true,
                            userData: userData
                        };
                    }
                    
                    console.log('‚ùå Invalid password');
                    return { success: false, reason: 'Invalid password' };
                    
                } catch (error) {
                    console.error('Password validation error:', error);
                    return { success: false, reason: 'System error' };
                }
            }
            
            // üî• ENHANCED SESSION CREATION
            function createUserSession(username, userData) {
                console.log('üîê Creating session for:', username);
                
                try {
                    const sessionData = {
                        username: username,
                        email: userData.email || '',
                        transactionCode: userData.transactionCode || generateTransactionCode(username),
                        isAdmin: userData.isAdmin || false,
                        lastLogin: new Date().toISOString(),
                        loginTime: Date.now(),
                        balance: userData.balance || 0,
                        gameBalance: userData.gameBalance || 0,
                        accountType: userData.accountType || 'regular',
                        sessionId: 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
                    };
                    
                    // üî• SAVE SESSION TO MULTIPLE PLACES
                    
                    // 1. Session storage (temporary)
                    sessionStorage.setItem('xbet_session', btoa(JSON.stringify(sessionData)));
                    
                    // 2. Local storage for persistence
                    localStorage.setItem('currentUser', username);
                    localStorage.setItem('session_expiry', Date.now() + 86400000); // 24 hours
                    
                    // 3. Update user's last login in ALL_XBET_USERS
                    try {
                        const allUsers = JSON.parse(localStorage.getItem('ALL_XBET_USERS') || '[]');
                        const userIndex = allUsers.findIndex(u => u.username === username);
                        if (userIndex !== -1) {
                            allUsers[userIndex].lastLogin = new Date().toISOString();
                            allUsers[userIndex].lastUpdated = new Date().toISOString();
                            localStorage.setItem('ALL_XBET_USERS', JSON.stringify(allUsers));
                            console.log('‚úÖ Updated ALL_XBET_USERS');
                        }
                    } catch (error) {
                        console.error('Error updating ALL_XBET_USERS:', error);
                    }
                    
                    // 4. Update user's last login in userData
                    userData.lastLogin = new Date().toISOString();
                    localStorage.setItem('userData_' + username, JSON.stringify(userData));
                    
                    // 5. Cross-browser sync update
                    if (window.crossBrowserSync && window.crossBrowserSync.updateUser) {
                        try {
                            window.crossBrowserSync.updateUser(username, {
                                lastLogin: new Date().toISOString()
                            });
                        } catch (syncError) {
                            console.error('Sync update error:', syncError);
                        }
                    }
                    
                    console.log('‚úÖ Session created successfully');
                    return true;
                    
                } catch (error) {
                    console.error('Session creation error:', error);
                    
                    // Emergency session creation
                    try {
                        sessionStorage.setItem('xbet_session', btoa(JSON.stringify({
                            username: username,
                            emergency: true,
                            time: Date.now()
                        })));
                        localStorage.setItem('currentUser', username);
                        console.log('‚ö†Ô∏è Emergency session created');
                        return true;
                    } catch (emergencyError) {
                        console.error('Emergency session failed:', emergencyError);
                        return false;
                    }
                }
            }
            
            // Generate transaction code
            function generateTransactionCode(username) {
                const prefix = username ? username.substring(0, 3).toUpperCase() : 'XBT';
                const timestamp = Date.now().toString(36).toUpperCase().slice(-6);
                const random = Math.random().toString(36).slice(2, 6).toUpperCase();
                return `XBT-${prefix}-${timestamp}-${random}`;
            }
            
            // üî• MAIN LOGIN HANDLER
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get credentials
                const identifier = usernameInput.value.trim();
                const password = passwordInput.value;
                
                // Validate inputs
                if (!identifier || !password) {
                    showMessage('Please enter both username/email and password', 'error');
                    return;
                }
                
                // Show loading
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading"></span> Logging in...';
                
                try {
                    console.log('=== LOGIN PROCESS START ===');
                    
                    // Step 1: Find user in all data sources
                    const user = findUser(identifier);
                    
                    if (!user) {
                        showMessage('Account not found. Please check your credentials or sign up.', 'error');
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = 'Login';
                        console.log('‚ùå Login failed: User not found');
                        return;
                    }
                    
                    console.log('User found:', user.username, 'from', user.source);
                    
                    // Step 2: Validate password
                    const validation = validatePassword(user.username, password);
                    
                    if (!validation.success) {
                        showMessage('Invalid password. Please try again.', 'error');
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = 'Login';
                        console.log('‚ùå Login failed:', validation.reason);
                        return;
                    }
                    
                    // Step 3: Create session
                    const sessionCreated = createUserSession(user.username, validation.userData);
                    
                    if (!sessionCreated) {
                        showMessage('Login failed. Please try again.', 'error');
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = 'Login';
                        console.log('‚ùå Login failed: Session creation failed');
                        return;
                    }
                    
                    // Step 4: Success
                    console.log('‚úÖ Login successful for:', user.username);
                    showMessage(`‚úÖ Welcome back, ${user.username}! Redirecting...`, 'success');
                    
                    // Step 5: Check for data issues and fix them
                    setTimeout(() => {
                        checkAndFixUserData(user.username, validation.userData);
                    }, 100);
                    
                    // Step 6: Redirect
                    setTimeout(() => {
                        if (validation.userData.isAdmin) {
                            // Admin access is hidden - redirect to dashboard instead
                            // Admin panel should be accessed via secret URL only
                            window.location.href = 'dashboard.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1500);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('System error. Please try again.', 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Login';
                }
            });
            
            // üî• DATA INTEGRITY CHECK
            function checkAndFixUserData(username, userData) {
                console.log('üîß Checking data integrity for:', username);
                
                try {
                    // Check if user exists in ALL_XBET_USERS
                    const allUsers = JSON.parse(localStorage.getItem('ALL_XBET_USERS') || '[]');
                    const existsInAllUsers = allUsers.some(u => u.username === username);
                    
                    if (!existsInAllUsers) {
                        console.log('‚ö†Ô∏è User not in ALL_XBET_USERS, adding...');
                        
                        // Add to ALL_XBET_USERS
                        allUsers.push({
                            username: username,
                            email: userData.email || '',
                            transactionCode: userData.transactionCode || generateTransactionCode(username),
                            balance: userData.balance || 0,
                            status: userData.status || 'active',
                            registeredAt: userData.registeredAt || new Date().toISOString(),
                            lastLogin: new Date().toISOString(),
                            lastUpdated: new Date().toISOString(),
                            source: 'auto_added_login'
                        });
                        
                        localStorage.setItem('ALL_XBET_USERS', JSON.stringify(allUsers));
                        console.log('‚úÖ Added to ALL_XBET_USERS');
                    }
                    
                    // Check if user exists in registeredUsers
                    const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                    if (!registeredUsers[username] && userData.email) {
                        console.log('‚ö†Ô∏è User not in registeredUsers, adding...');
                        registeredUsers[username] = userData.email;
                        localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                        console.log('‚úÖ Added to registeredUsers');
                    }
                    
                    console.log('üîß Data integrity check complete');
                    
                } catch (error) {
                    console.error('Data integrity check error:', error);
                }
            }
            
            // Auto-focus username field
            setTimeout(() => {
                usernameInput.focus();
            }, 500);
            
            console.log('‚úÖ Login system ready');
        });
        
        // Session refresh function
        function refreshSession() {
            try {
                const expiry = localStorage.getItem('session_expiry');
                if (expiry && Date.now() < parseInt(expiry)) {
                    localStorage.setItem('session_expiry', Date.now() + 86400000);
                }
            } catch (error) {
                console.error('Session refresh error:', error);
            }
        }
        
        // Refresh session every 30 minutes
        setInterval(refreshSession, 1800000);
        
        // üî• DEBUG FUNCTIONS (HIDDEN)
        function showDebugInfo() {
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            const allUsers = JSON.parse(localStorage.getItem('ALL_XBET_USERS') || '[]');
            
            let info = `üîç DEBUG INFO\n`;
            info += `============\n`;
            info += `registeredUsers: ${Object.keys(registeredUsers).length} users\n`;
            info += `ALL_XBET_USERS: ${allUsers.length} users\n`;
            info += `Current time: ${new Date().toLocaleTimeString()}\n`;
            
            if (allUsers.length > 0) {
                info += `\nRecent users:\n`;
                allUsers.slice(0, 5).forEach(user => {
                    info += `- ${user.username} ($${user.balance})\n`;
                });
            }
            
            alert(info);
        }
        
        // üö® EMERGENCY SAVE ON PAGE UNLOAD
        window.addEventListener('beforeunload', function(e) {
            console.log('üö® Page unloading, checking session...');
            
            // Save session expiry update
            try {
                const expiry = localStorage.getItem('session_expiry');
                if (expiry && Date.now() < parseInt(expiry)) {
                    localStorage.setItem('session_expiry', Date.now() + 86400000);
                    console.log('‚úÖ Updated session expiry');
                }
            } catch (error) {
                console.error('Unload save error:', error);
            }
        });
        
        // üöÄ LOAD DATA CHECK
        window.addEventListener('load', function() {
            console.log('üìÇ Login page loaded');
            
            // Check localStorage usage
            try {
                let totalSize = 0;
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    totalSize += (key.length + value.length) * 2;
                }
                
                console.log(`üíæ Storage usage: ${Math.round(totalSize / 1024)}KB`);
                
                if (totalSize > 4 * 1024 * 1024) {
                    console.warn('‚ö†Ô∏è Storage is getting full!');
                }
            } catch (error) {
                console.error('Storage check error:', error);
            }
        });
    </script>
