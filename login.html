<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET | Secure Access</title>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; }
        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Inter', system-ui, sans-serif; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; 
        }
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%; max-width: 380px; text-align: center;
            backdrop-filter: blur(10px);
        }
        .logo { font-size: 32px; font-weight: 800; color: var(--primary); margin-bottom: 5px; }
        .status-dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .conn-text { font-size: 12px; color: #94a3b8; margin-bottom: 30px; }
        
        input {
            width: 100%; padding: 14px; margin: 10px 0;
            background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px; color: white; font-size: 16px; box-sizing: border-box;
        }
        input:focus { outline: 2px solid var(--primary); border-color: transparent; }
        
        .btn {
            width: 100%; padding: 15px; background: var(--primary);
            border: none; border-radius: 10px; color: white;
            font-weight: 700; cursor: pointer; margin-top: 20px; transition: 0.2s;
        }
        .btn:hover { background: #2563eb; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        #error-msg { 
            background: rgba(248, 113, 113, 0.1); color: #f87171;
            padding: 10px; border-radius: 8px; margin-top: 20px;
            font-size: 14px; display: none; 
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">X-BET</div>
        <div class="conn-text"><span class="status-dot"></span> Cloud Infrastructure Active</div>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
        </form>

        <div id="error-msg"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. Configuration (Exactly the same as Signup)
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962"
        };

        // 2. Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('error-msg');

        // 3. Login Logic
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI State
            errorDiv.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.innerText = "Authenticating...";

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // A. Sign in with Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // B. Get User Profile from Firestore
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    const userData = userSnap.data();

                    // C. Save session to LocalStorage for the Index/Dashboard
                    localStorage.setItem('XBET_SESSION', JSON.stringify({
                        uid: user.uid,
                        username: userData.username,
                        balance: userData.balance || 0,
                        lastLogin: new Date().toISOString()
                    }));

                    // D. Redirect to Index
                    loginBtn.innerText = "Access Granted!";
                    loginBtn.style.background = "#10b981";
                    
                    setTimeout(() => {
                        window.location.href = "index.html"; 
                    }, 800);
                } else {
                    throw new Error("Profile not found in database.");
                }

            } catch (error) {
                console.error("Login Error:", error);
                errorDiv.style.display = 'block';
                
                // Clean up error messages
                if (error.code === 'auth/invalid-credential') {
                    errorDiv.innerText = "Invalid email or password.";
                } else if (error.code === 'auth/user-not-found') {
                    errorDiv.innerText = "Account does not exist.";
                } else {
                    errorDiv.innerText = "System Error: Unable to login.";
                }
                
                loginBtn.disabled = false;
                loginBtn.innerText = "Sign In";
            }
        });
    </script>
</body>
</html>
