<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Secure Login</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1e293b;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #64748b;
            margin-top: 8px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 42, 108, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn.loading {
            position: relative;
            color: transparent;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .info-message {
            background: #eff6ff;
            color: #2563eb;
            border: 1px solid #dbeafe;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .signup-link a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #10b981;
            font-size: 13px;
            font-weight: 600;
            margin-top: 15px;
            padding: 8px;
            background: #f0fdf4;
            border-radius: 8px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #64748b;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: #3b82f6;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>X-BET</h1>
            <p>Secure Authentication</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email"
                       autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password"
                       autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Secure Login
            </button>

            <div class="message" id="message"></div>

            <div class="secure-badge" id="secureBadge">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
                Firebase Authentication • Secure
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up Now</a>
            </div>
        </form>
    </div>

    <script>
        // ✅ YOUR FIREBASE CONFIGURATION (SAME AS SIGNUP)
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962",
            measurementId: "G-PTV4XMYQ6P"
        };

        // Initialize Firebase
        let auth = null;
        let db = null;
        let firebaseInitialized = false;

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');
        const secureBadge = document.getElementById('secureBadge');
        const forgotPasswordLink = document.getElementById('forgotPassword');

        // Initialize Firebase on page load
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                firebaseInitialized = true;
                
                console.log("✅ Firebase initialized successfully!");
                
                // Update secure badge
                secureBadge.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                    </svg>
                    ✅ Firebase Connected • Ready for Login
                `;
                secureBadge.style.color = '#10b981';
                secureBadge.style.background = '#f0fdf4';
                
                // Check for existing session
                checkExistingSession();
                
            } catch (error) {
                console.error("❌ Firebase initialization error:", error);
                showMessage("⚠️ Firebase connection error. Trying local login...", "info");
                secureBadge.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    ⚠️ Using Local Authentication
                `;
                secureBadge.style.color = '#f59e0b';
                secureBadge.style.background = '#fffbeb';
            }

            // Check for registration success message
            const registrationSuccess = sessionStorage.getItem('registration_success');
            if (registrationSuccess === 'true') {
                showMessage('✅ Registration successful! Please login with your new credentials.', 'success');
                sessionStorage.removeItem('registration_success');
                
                // Pre-fill email if available
                const newUserEmail = sessionStorage.getItem('new_user_email');
                if (newUserEmail) {
                    document.getElementById('email').value = newUserEmail;
                    sessionStorage.removeItem('new_user_email');
                }
            }

            // Auto-focus email field
            document.getElementById('email').focus();
        });

        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}-message`;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Check existing session
        function checkExistingSession() {
            const user = auth.currentUser;
            if (user) {
                // User is already logged in via Firebase
                checkUserRoleAndRedirect(user.email);
            }
            
            // Also check localStorage for legacy sessions
            const localSession = localStorage.getItem('currentUser');
            if (localSession) {
                // Try to sign in the user with Firebase
                const userData = JSON.parse(localStorage.getItem('userData_' + localSession) || '{}');
                if (userData.email) {
                    document.getElementById('email').value = userData.email;
                    showMessage('Found existing session. Enter password to continue.', 'info');
                }
            }
        }

        // Login with Firebase
        async function loginWithFirebase(email, password) {
            if (!firebaseInitialized) {
                throw new Error('Firebase not initialized');
            }

            try {
                // Sign in with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log("✅ Firebase login successful:", user.uid);
                
                // Get user data from Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                let userData = {};
                
                if (userDoc.exists) {
                    userData = userDoc.data();
                } else {
                    // Create user document if it doesn't exist
                    userData = {
                        uid: user.uid,
                        email: user.email,
                        username: email.split('@')[0],
                        balance: 0.00,
                        isAdmin: false,
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    await db.collection('users').doc(user.uid).set(userData);
                }
                
                return {
                    success: true,
                    user: user,
                    userData: userData
                };
                
            } catch (error) {
                console.error("Firebase login error:", error);
                throw error;
            }
        }

        // Login with local storage (fallback)
        async function loginWithLocalStorage(email, password) {
            try {
                // Get registered users from localStorage
                const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                
                // Find user by email
                let username = null;
                for (const [user, userEmail] of Object.entries(registeredUsers)) {
                    if (userEmail === email) {
                        username = user;
                        break;
                    }
                }
                
                if (!username) {
                    throw new Error('User not found');
                }
                
                // Get user data
                const userData = JSON.parse(localStorage.getItem('userData_' + username) || '{}');
                
                // Check if this is a Firebase user (has uid)
                if (userData.uid) {
                    throw new Error('This account requires Firebase login');
                }
                
                return {
                    success: true,
                    user: { email: email, uid: 'local_' + Date.now() },
                    userData: userData,
                    isLocal: true
                };
                
            } catch (error) {
                console.error("Local login error:", error);
                throw error;
            }
        }

        // Check user role and redirect
        function checkUserRoleAndRedirect(userData) {
            // Store session data
            const sessionData = {
                uid: userData.uid || 'local_' + Date.now(),
                email: userData.email,
                username: userData.username || userData.email.split('@')[0],
                isAdmin: userData.isAdmin || false,
                lastLogin: new Date().toISOString()
            };
            
            // Store in sessionStorage
            sessionStorage.setItem('xbet_session', btoa(JSON.stringify(sessionData)));
            localStorage.setItem('currentUser', sessionData.username);
            localStorage.setItem('session_expiry', (Date.now() + 30 * 60 * 1000).toString());
            
            // Update last login in Firestore if Firebase user
            if (firebaseInitialized && userData.uid && !userData.uid.startsWith('local_')) {
                db.collection('users').doc(userData.uid).update({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                }).catch(console.error);
            }
            
            // Redirect based on role
            if (userData.isAdmin) {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');
            loginBtn.textContent = '';

            try {
                let result;
                
                // Try Firebase login first
                if (firebaseInitialized) {
                    try {
                        result = await loginWithFirebase(email, password);
                    } catch (firebaseError) {
                        console.log("Firebase login failed, trying local...");
                        result = await loginWithLocalStorage(email, password);
                    }
                } else {
                    // Use local storage only
                    result = await loginWithLocalStorage(email, password);
                }
                
                if (result.success) {
                    showMessage('✅ Login successful! Redirecting...', 'success');
                    
                    // Store user data locally for compatibility
                    if (result.userData) {
                        localStorage.setItem('userData_' + (result.userData.username || email.split('@')[0]), 
                                           JSON.stringify(result.userData));
                    }
                    
                    // Check role and redirect
                    setTimeout(() => {
                        checkUserRoleAndRedirect(result.userData);
                    }, 1000);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // User-friendly error messages
                let errorMessage = 'Invalid email or password';
                
                if (error.code) {
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'No account found with this email';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Incorrect password';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Too many failed attempts. Try again later.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'Network error. Check your connection.';
                            break;
                    }
                } else if (error.message.includes('not found')) {
                    errorMessage = 'No account found. Please sign up first.';
                }
                
                showMessage('✗ ' + errorMessage, 'error');
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Secure Login';
            }
        });

        // Forgot password handler
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showMessage('Please enter your email address first', 'error');
                document.getElementById('email').focus();
                return;
            }
            
            if (!firebaseInitialized) {
                showMessage('Password reset requires Firebase. Please contact support.', 'error');
                return;
            }
            
            // Send password reset email
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showMessage('✅ Password reset email sent! Check your inbox.', 'success');
                })
                .catch(error => {
                    console.error('Password reset error:', error);
                    showMessage('✗ Could not send reset email. Contact support.', 'error');
                });
        });

        // Add enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Admin test credentials helper (hidden from users)
        function fillTestCredentials(isAdmin = false) {
            // This is for testing only - not shown to users
            if (isAdmin) {
                document.getElementById('email').value = 'admin@bdet.com';
                document.getElementById('password').value = 'Admin123!';
            } else {
                document.getElementById('email').value = 'test@example.com';
                document.getElementById('password').value = 'Test123!';
            }
        }
        
        // For testing only (remove in production)
        // Uncomment next line to enable test button in console
        // window.fillTestCredentials = fillTestCredentials;
    </script>
</body>
</html>
