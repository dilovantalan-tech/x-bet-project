<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/session.js" defer></script>
    <style>
        /* Login specific styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0f172a, #1e293b);
        }
        
        .login-box {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #6366f1, #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray);
        }
        
        .login-footer a {
            color: #6366f1;
            text-decoration: none;
        }
        
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 1rem;
            color: var(--gray);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="fas fa-dice"></i> X-BET</h1>
                <p>Login to your account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username or Email</label>
                    <input type="text" class="form-input" id="username" 
                           placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" 
                           placeholder="Enter your password" required>
                </div>
                
                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="display: flex; align-items: center; gap: 8px; color: var(--gray);">
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                    <a href="#" style="color: #6366f1; text-decoration: none;">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <!-- DEMO LOGIN BUTTONS -->
                <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                    <button type="button" class="login-btn" style="background: linear-gradient(135deg, #10b981, #059669);"
                            onclick="demoLogin('demo_user')">
                        <i class="fas fa-user"></i> Demo User
                    </button>
                    <button type="button" class="login-btn" style="background: linear-gradient(135deg, #f59e0b, #d97706);"
                            onclick="demoLogin('tokotoko1')">
                        <i class="fas fa-crown"></i> Premium User
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Sign up now</a></p>
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (username && password) {
                // Simulate login
                const userData = {
                    username: username,
                    user_id: 'user_' + Date.now(),
                    token: 'token_' + Math.random().toString(36).substr(2),
                    balance: 1000.00,
                    email: username + '@example.com'
                };
                
                // Save session
                SessionManager.login(userData);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Please fill in all fields');
            }
        });
        
        // Demo login function
        function demoLogin(type) {
            let userData;
            
            if (type === 'demo_user') {
                userData = {
                    username: 'demo_user',
                    user_id: 'demo_001',
                    token: 'demo_token_123',
                    balance: 500.00,
                    email: 'demo@xbet.com'
                };
            } else if (type === 'tokotoko1') {
                userData = {
                    username: 'tokotoko1',
                    user_id: 'tokotoko1',
                    token: 'xBT-TOC-RIPL(QUID-2)EXAMPLE',
                    balance: 10000.00,
                    email: 'tokotoko1@xbet.com'
                };
            }
            
            SessionManager.login(userData);
            window.location.href = 'dashboard.html';
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (SessionManager.isLoggedIn()) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
