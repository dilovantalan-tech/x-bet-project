<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET | Secure Login</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
        }
        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Segoe UI', sans-serif; display: flex; 
            justify-content: center; align-items: center; min-height: 100vh; 
        }
        .login-card {
            background: var(--glass); padding: 45px; border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px;
            backdrop-filter: blur(15px); box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .logo { font-size: 3rem; font-weight: 800; color: var(--primary); text-align: center; margin-bottom: 5px; }
        .tagline { text-align: center; color: #94a3b8; font-size: 14px; margin-bottom: 30px; }
        
        .input-group { margin-bottom: 20px; }
        input {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 12px; 
            box-sizing: border-box; font-size: 16px; transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--primary); background: rgba(0,0,0,0.4); }
        
        .btn {
            width: 100%; padding: 16px; background: var(--primary); border: none;
            color: white; font-weight: 700; border-radius: 12px; cursor: pointer; 
            font-size: 16px; transition: 0.3s;
        }
        .btn:hover { background: #1d4ed8; transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        #message { margin-top: 20px; padding: 12px; border-radius: 8px; display: none; text-align: center; font-size: 14px; }
        .error { background: rgba(239, 68, 68, 0.1); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.2); }
        .success { background: rgba(16, 185, 129, 0.1); color: #4ade80; border: 1px solid rgba(16, 185, 129, 0.2); }
        
        .loading { 
            border: 2px solid rgba(255,255,255,.3); border-top: 2px solid #fff; 
            border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; 
            display: inline-block; margin-right: 8px; vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">X-BET</div>
        <div class="tagline">Enter your credentials to access the portal</div>

        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">Sign In</button>
        </form>

        <div id="message"></div>
        
        <p style="text-align: center; margin-top: 25px; color: #64748b; font-size: 14px;">
            Don't have an account? <a href="signup.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">Join Now</a>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. FIREBASE CONFIG (Matches Signup)
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        // 2. LOGIN HANDLER
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Update
            messageDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Authenticating...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // A. Firebase Auth Login
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // B. Fetch Profile Data from Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();

                    // C. Store Session in LocalStorage
                    localStorage.setItem('XBET_SESSION', JSON.stringify({
                        uid: user.uid,
                        username: userData.username,
                        balance: userData.balance || 0,
                        role: userData.role || 'PLAYER'
                    }));

                    // D. Success & Redirect
                    messageDiv.className = "success";
                    messageDiv.innerText = "Access Granted. Welcome back!";
                    messageDiv.style.display = "block";

                    setTimeout(() => {
                        window.location.href = "index.html"; 
                    }, 1500);
                } else {
                    throw new Error("User profile not found in database.");
                }

            } catch (error) {
                console.error(error);
                messageDiv.className = "error";
                messageDiv.style.display = "block";
                
                if (error.code === 'auth/invalid-credential') {
                    messageDiv.innerText = "Invalid email or password.";
                } else {
                    messageDiv.innerText = "System error. Please try again later.";
                }
                
                submitBtn.disabled = false;
                submitBtn.innerText = "Sign In";
            }
        });
    </script>
</body>
</html>
