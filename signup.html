<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Sign Up</title>
    <style>
        /* Keep all your existing styles */
        /* Just remove Firebase scripts */
    </style>
</head>
<body>
    <div class="container">
        <!-- Keep all your existing HTML structure -->
    </div>

    <script>
        // Remove Firebase initialization
        // Keep all your existing functions but remove Firebase references
        
        function generateTransactionCode(username) {
            const prefix = username.substring(0, 3).toUpperCase();
            const timestamp = Date.now().toString(36).toUpperCase().substr(-8);
            const random = Math.random().toString(36).substr(2, 8).toUpperCase();
            return `XBT-${prefix}-${timestamp}-${random}`;
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function autoFill() {
            document.getElementById('username').value = 'tandore';
            document.getElementById('email').value = 'tandore@example.com';
            document.getElementById('password').value = 'password123';
        }

        function signup() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !email || !password) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            // Load existing users
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            
            // Check if username already exists
            if (registeredUsers[username]) {
                showMessage('Username already exists', 'error');
                return;
            }

            // Check if email already exists
            for (const existingEmail of Object.values(registeredUsers)) {
                if (existingEmail === email) {
                    showMessage('Email already registered', 'error');
                    return;
                }
            }

            // Generate transaction code
            const transactionCode = generateTransactionCode(username);

            // Create user data
            const userData = {
                username: username,
                email: email,
                password: password,
                balance: 0,
                transactionCode: transactionCode,
                isAdmin: false,
                status: 'active',
                registeredAt: new Date().toISOString(),
                lastLogin: new Date().toISOString(),
                activities: []
            };

            // Save user
            registeredUsers[username] = email;
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
            localStorage.setItem('userData_' + username, JSON.stringify(userData));

            // Create session
            const sessionData = {
                username: username,
                email: email,
                isAdmin: false,
                transactionCode: transactionCode,
                loginTime: Date.now()
            };
            
            sessionStorage.setItem('user_session', btoa(JSON.stringify(sessionData)));
            sessionStorage.setItem('registration_success', 'true');
            sessionStorage.setItem('new_user_email', email);

            showMessage('âœ… Account created successfully! Redirecting...', 'success');
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        }

        // Allow form submission with Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                signup();
            }
        });
    </script>
</body>
</html>
