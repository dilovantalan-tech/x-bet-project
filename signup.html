<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Sign Up</title>
    <!-- Cross-Browser Sync System -->
    <script src="cross-browser-sync.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #3b82f6;
            --secondary: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #1e293b);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Signup Container */
        .signup-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 2px solid var(--primary);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .signup-logo {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .signup-tagline {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Sync Status */
        .sync-status {
            background: rgba(59, 130, 246, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.85rem;
            border-left: 4px solid var(--primary);
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Messages */
        .message {
            display: none;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #86efac;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 18px;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: auto;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            color: #cbd5e1;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;
            margin-top: 3px;
        }

        .checkbox-group a {
            color: var(--primary);
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #cbd5e1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Transaction Code Display */
        .transaction-code-display {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(59, 130, 246, 0.2);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            word-break: break-all;
            text-align: center;
            color: #86efac;
            letter-spacing: 1px;
        }

        /* Admin Panel Link */
        .admin-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.9rem;
            background: rgba(96, 165, 250, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .admin-link:hover {
            background: rgba(96, 165, 250, 0.2);
            text-decoration: underline;
        }

        /* Footer */
        .signup-footer {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 0.85rem;
        }

        .signup-footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .signup-footer a:hover {
            color: #60a5fa;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .signup-container {
                padding: 30px 20px;
            }
            
            .signup-logo {
                font-size: 2.2rem;
            }
            
            .form-input {
                padding: 14px 14px 14px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Header -->
        <div class="signup-header">
            <div class="signup-logo">X-BET</div>
            <div class="signup-tagline">Create Your Account</div>
        </div>

        <!-- Sync Status -->
        <div id="syncStatus" class="sync-status">
            <span class="loading"></span> Connecting to X-BET system...
        </div>

        <!-- Messages -->
        <div id="message" class="message"></div>

        <!-- Signup Form -->
        <form id="signupForm">
            <!-- Username -->
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <div class="input-container">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="username" class="form-input" placeholder="Choose a username" required>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <div class="input-container">
                    <span class="input-icon">üìß</span>
                    <input type="email" id="email" class="form-input" placeholder="Your email address" required>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-container">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅ</button>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <div class="input-container">
                    <span class="input-icon">‚úÖ</span>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅ</button>
                </div>
            </div>

            <!-- Terms -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to the <a href="#">Terms of Service</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" id="submitBtn">
                Create Account
            </button>
        </form>

        <!-- Admin Panel Link (Only visible if no admin exists) -->
        <a href="admin.html" id="adminLink" class="admin-link" style="display: none;">
            üîß Go to Admin Panel
        </a>

        <!-- Footer -->
        <div class="signup-footer">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        // XBetStorage Class Definition
        class XBetStorage {
            constructor() {
                this.initStorage();
            }

            initStorage() {
                // Initialize XBET_USERS_DATA in localStorage if not exists
                if (!localStorage.getItem('XBET_USERS_DATA')) {
                    localStorage.setItem('XBET_USERS_DATA', JSON.stringify({}));
                }
                
                // Initialize XBET_MASTER_STORE in localStorage if not exists
                if (!localStorage.getItem('XBET_MASTER_STORE')) {
                    const masterStore = {
                        systemName: "X-BET Gaming System",
                        version: "1.0.0",
                        totalUsers: 0,
                        totalAdmins: 0,
                        totalTransactions: 0,
                        createdAt: new Date().toISOString(),
                        lastUpdate: new Date().toISOString(),
                        settings: {
                            autoBackup: true,
                            syncInterval: 30000,
                            maxUsers: 10000
                        }
                    };
                    localStorage.setItem('XBET_MASTER_STORE', JSON.stringify(masterStore));
                }
            }

            registerUser(username, email, password, initialBalance = 0) {
                try {
                    // Generate user ID
                    const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    
                    // Generate transaction code
                    const transactionCode = this.generateTransactionCode(username);
                    
                    // Create user object
                    const userData = {
                        id: userId,
                        username: username,
                        email: email,
                        password: btoa(password), // Simple encoding (in real app, use proper hashing)
                        balance: initialBalance,
                        gameBalance: 0,
                        transactionCode: transactionCode,
                        isAdmin: false,
                        status: 'active',
                        createdAt: new Date().toISOString(),
                        lastLogin: new Date().toISOString(),
                        lastUpdate: new Date().toISOString(),
                        activities: [],
                        ipAddress: this.getClientIP(),
                        browserInfo: navigator.userAgent
                    };

                    // Get current users data
                    const usersData = JSON.parse(localStorage.getItem('XBET_USERS_DATA') || '{}');
                    
                    // Check if username or email already exists
                    for (const userId in usersData) {
                        if (usersData[userId].username === username) {
                            throw new Error('Username already exists');
                        }
                        if (usersData[userId].email === email) {
                            throw new Error('Email already registered');
                        }
                    }
                    
                    // Add user to XBET_USERS_DATA
                    usersData[userId] = userData;
                    localStorage.setItem('XBET_USERS_DATA', JSON.stringify(usersData));
                    
                    // Update XBET_MASTER_STORE
                    const masterStore = JSON.parse(localStorage.getItem('XBET_MASTER_STORE'));
                    masterStore.totalUsers++;
                    masterStore.lastUpdate = new Date().toISOString();
                    localStorage.setItem('XBET_MASTER_STORE', JSON.stringify(masterStore));
                    
                    // Also store in separate user key for easy access
                    localStorage.setItem(`XBET_USER_${username}`, JSON.stringify(userData));
                    
                    console.log(`User ${username} registered successfully with ID: ${userId}`);
                    return { success: true, userId: userId, transactionCode: transactionCode };
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    return { success: false, error: error.message };
                }
            }

            generateTransactionCode(username) {
                const prefix = username.substring(0, 3).toUpperCase();
                const timestamp = Date.now().toString(36).toUpperCase().slice(-6);
                const random = Math.random().toString(36).slice(2, 8).toUpperCase();
                return `XBT-${prefix}-${timestamp}-${random}`;
            }

            getClientIP() {
                // This is a placeholder. In a real app, you'd get this from the server
                return 'client_ip_' + Math.random().toString(36).substr(2, 8);
            }

            getAllUsers() {
                const usersData = JSON.parse(localStorage.getItem('XBET_USERS_DATA') || '{}');
                return usersData;
            }

            getUserByUsername(username) {
                const usersData = JSON.parse(localStorage.getItem('XBET_USERS_DATA') || '{}');
                for (const userId in usersData) {
                    if (usersData[userId].username === username) {
                        return usersData[userId];
                    }
                }
                return null;
            }

            updateUser(username, updates) {
                try {
                    const usersData = JSON.parse(localStorage.getItem('XBET_USERS_DATA') || '{}');
                    let userFound = false;
                    
                    for (const userId in usersData) {
                        if (usersData[userId].username === username) {
                            usersData[userId] = { ...usersData[userId], ...updates, lastUpdate: new Date().toISOString() };
                            userFound = true;
                            break;
                        }
                    }
                    
                    if (userFound) {
                        localStorage.setItem('XBET_USERS_DATA', JSON.stringify(usersData));
                        localStorage.setItem(`XBET_USER_${username}`, JSON.stringify(usersData[username]));
                        
                        // Update master store
                        const masterStore = JSON.parse(localStorage.getItem('XBET_MASTER_STORE'));
                        masterStore.lastUpdate = new Date().toISOString();
                        localStorage.setItem('XBET_MASTER_STORE', JSON.stringify(masterStore));
                        
                        return { success: true };
                    } else {
                        return { success: false, error: 'User not found' };
                    }
                } catch (error) {
                    return { success: false, error: error.message };
                }
            }

            deleteUser(username) {
                try {
                    const usersData = JSON.parse(localStorage.getItem('XBET_USERS_DATA') || '{}');
                    let deleted = false;
                    
                    for (const userId in usersData) {
                        if (usersData[userId].username === username) {
                            delete usersData[userId];
                            deleted = true;
                            break;
                        }
                    }
                    
                    if (deleted) {
                        localStorage.setItem('XBET_USERS_DATA', JSON.stringify(usersData));
                        localStorage.removeItem(`XBET_USER_${username}`);
                        
                        // Update master store
                        const masterStore = JSON.parse(localStorage.getItem('XBET_MASTER_STORE'));
                        masterStore.totalUsers = Math.max(0, masterStore.totalUsers - 1);
                        masterStore.lastUpdate = new Date().toISOString();
                        localStorage.setItem('XBET_MASTER_STORE', JSON.stringify(masterStore));
                        
                        return { success: true };
                    } else {
                        return { success: false, error: 'User not found' };
                    }
                } catch (error) {
                    return { success: false, error: error.message };
                }
            }

            getSystemStats() {
                const masterStore = JSON.parse(localStorage.getItem('XBET_MASTER_STORE') || '{}');
                const usersData = JSON.parse(localStorage.getItem('XBET_USERS_DATA') || '{}');
                
                return {
                    ...masterStore,
                    activeUsers: Object.keys(usersData).length,
                    storageSize: JSON.stringify(usersData).length + JSON.stringify(masterStore).length
                };
            }
        }

        // Clean Signup System
        document.addEventListener('DOMContentLoaded', function() {
            console.log('X-BET Signup System Starting...');
            
            // Get DOM elements
            const signupForm = document.getElementById('signupForm');
            const messageDiv = document.getElementById('message');
            const syncStatusDiv = document.getElementById('syncStatus');
            const submitBtn = document.getElementById('submitBtn');
            const adminLink = document.getElementById('adminLink');
            
            // Initialize XBetStorage
            window.xbetStorage = new XBetStorage();
            
            // Check system status
            function checkSystemStatus() {
                const stats = window.xbetStorage.getSystemStats();
                syncStatusDiv.innerHTML = `
                    ‚úÖ X-BET System Ready
                    <div style="font-size: 11px; margin-top: 5px; color: #94a3b8;">
                        Users: ${stats.totalUsers} | Version: ${stats.version}
                    </div>
                `;
                
                // Show admin link if no admin users exist
                const users = window.xbetStorage.getAllUsers();
                let hasAdmin = false;
                for (const userId in users) {
                    if (users[userId].isAdmin) {
                        hasAdmin = true;
                        break;
                    }
                }
                
                if (!hasAdmin) {
                    adminLink.style.display = 'block';
                }
            }
            
            // Initialize check
            setTimeout(checkSystemStatus, 1000);
            
            // Toggle password visibility
            window.togglePassword = function(fieldId) {
                const field = document.getElementById(fieldId);
                const toggle = field.nextElementSibling;
                
                if (field.type === 'password') {
                    field.type = 'text';
                    toggle.textContent = 'üëÅÔ∏è';
                } else {
                    field.type = 'password';
                    toggle.textContent = 'üëÅ';
                }
            };
            
            // Show message
            function showMessage(text, type) {
                messageDiv.innerHTML = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 5000);
                }
            }
            
            // Validation functions
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
            
            function isValidUsername(username) {
                return /^[a-zA-Z0-9_]{3,20}$/.test(username);
            }
            
            // Create user session
            function createUserSession(username, email, transactionCode) {
                const sessionData = {
                    username: username,
                    email: email,
                    transactionCode: transactionCode,
                    isAdmin: false,
                    lastLogin: new Date().toISOString(),
                    loginTime: Date.now(),
                    balance: 0,
                    gameBalance: 0,
                    sessionId: 'sess_' + Date.now()
                };
                
                sessionStorage.setItem('xbet_session', btoa(JSON.stringify(sessionData)));
                localStorage.setItem('currentUser', username);
                localStorage.setItem('session_expiry', Date.now() + 86400000);
            }
            
            // Main signup handler
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get values
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim().toLowerCase();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsAccepted = document.getElementById('terms').checked;
                
                // Validation
                if (!username || !email || !password || !confirmPassword) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }
                
                if (!isValidUsername(username)) {
                    showMessage('Username must be 3-20 characters (letters, numbers, underscores)', 'error');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showMessage('Please enter a valid email address', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }
                
                if (!termsAccepted) {
                    showMessage('You must agree to the Terms of Service', 'error');
                    return;
                }
                
                // Check if user exists
                const existingUser = window.xbetStorage.getUserByUsername(username);
                if (existingUser) {
                    showMessage('Username already taken', 'error');
                    return;
                }
                
                // Show loading
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Creating Account...';
                
                try {
                    // Register user using XBetStorage
                    // When user signs up, this happens:
                    const storage = new XBetStorage();
                    const result = storage.registerUser(username, email, password, 0);
                    // Automatically stored in XBET_USERS_DATA and XBET_MASTER_STORE
                    
                    if (!result.success) {
                        throw new Error(result.error || 'Registration failed');
                    }
                    
                    const transactionCode = result.transactionCode;
                    
                    // Create session
                    createUserSession(username, email, transactionCode);
                    
                    // Show success
                    showMessage(`
                        <div style="text-align: center;">
                            <div style="font-size: 20px; margin-bottom: 15px;">Account Created Successfully!</div>
                            
                            <div class="transaction-code-display">
                                ${transactionCode}
                            </div>
                            <div style="font-size: 12px; color: #94a3b8; margin-bottom: 15px;">
                                Save this code for transactions
                            </div>
                            
                            <div style="margin-top: 15px; font-size: 13px; color: #94a3b8;">
                                Redirecting to dashboard...
                            </div>
                        </div>
                    `, 'success');
                    
                    // Update system status
                    checkSystemStatus();
                    
                    // Redirect
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    showMessage('Error creating account. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Create Account';
                }
            });
            
            // Focus on username
            setTimeout(() => {
                document.getElementById('username').focus();
            }, 500);
        });
    </script>
</body>
</html>
