<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Sign Up</title>
    <!-- Sync Systems -->
    <script src="cross-browser-sync.js"></script>
    <style>
        /* [KEEP ALL YOUR EXISTING CSS - NO CHANGES] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signup-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 2px solid #3b82f6;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .message {
            display: none;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #86efac;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
        }
        
        .sync-status {
            background: rgba(59, 130, 246, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.85rem;
            border-left: 4px solid #3b82f6;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <div class="logo">X-BET</div>
            <div class="tagline">Universal Account System ‚Ä¢ Cross-Browser Sync</div>
        </div>
        
        <div id="syncStatus" class="sync-status">
            üîÑ Connecting to cross-browser sync system...
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose username (3-20 characters)" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Your email address" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="At least 6 characters" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Repeat password" required>
            </div>
            
            <div class="form-group">
                <label for="accountType">Account Type</label>
                <select id="accountType">
                    <option value="regular">Regular User</option>
                    <option value="vip">VIP User</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                Create Account
            </button>
            
            <button type="button" class="btn btn-secondary" onclick="autoFillTest()">
                Auto-Fill Test Account
            </button>
            
            <button type="button" class="btn btn-secondary" onclick="testSyncSystem()">
                Test Sync System
            </button>
        </form>
        
        <div class="footer">
            Already have an account? <a href="login.html">Sign In</a><br>
            <span style="font-size: 0.8rem; opacity: 0.7;">Sync System: <span id="syncVersion">v2.0</span></span>
        </div>
    </div>

    <script>
        // üî• X-BET SIGNUP SYSTEM v2.0 - WITH CROSS-BROWSER SYNC
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé¨ X-BET Signup System Starting...');
            
            // Elements
            const signupForm = document.getElementById('signupForm');
            const messageDiv = document.getElementById('message');
            const syncStatusDiv = document.getElementById('syncStatus');
            const submitBtn = document.getElementById('submitBtn');
            const syncVersion = document.getElementById('syncVersion');
            
            // Check if already logged in
            if (sessionStorage.getItem('xbet_session')) {
                showMessage('‚úÖ You are already logged in. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                return;
            }
            
            // Initialize sync system status
            let syncSystemReady = false;
            
            // Check sync system
            function checkSyncSystem() {
                if (window.crossBrowserSync) {
                    syncSystemReady = true;
                    const status = window.crossBrowserSync.getStatus();
                    
                    syncStatusDiv.innerHTML = `
                        ‚úÖ <strong>Cross-Browser Sync System Ready!</strong><br>
                        ‚Ä¢ Version: ${status.version}<br>
                        ‚Ä¢ Browser: ${status.browser} (${status.device})<br>
                        ‚Ä¢ Total Users: ${status.adminUsers}<br>
                        ‚Ä¢ Tab ID: ${status.tabId.substring(0, 10)}...
                    `;
                    
                    syncVersion.textContent = status.version;
                    
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Create Account';
                    
                } else {
                    syncStatusDiv.innerHTML = '‚ö†Ô∏è Sync system loading...';
                    setTimeout(checkSyncSystem, 1000);
                }
            }
            
            // Start checking sync system
            setTimeout(checkSyncSystem, 500);
            
            // Auto-fill test account
            window.autoFillTest = function() {
                const randomNum = Math.floor(Math.random() * 10000);
                document.getElementById('username').value = 'player' + randomNum;
                document.getElementById('email').value = 'test' + randomNum + '@xbet.com';
                document.getElementById('password').value = 'Test123!';
                document.getElementById('confirmPassword').value = 'Test123!';
                
                showMessage('‚úÖ Test account data filled. Click Create Account to register.', 'success');
            };
            
            // Test sync system
            window.testSyncSystem = function() {
                if (window.crossBrowserSync) {
                    const status = window.crossBrowserSync.getStatus();
                    alert(`üîÑ Sync System Status:\n\n` +
                          `Version: ${status.version}\n` +
                          `Browser: ${status.browser}\n` +
                          `Device: ${status.device}\n` +
                          `Total Users: ${status.adminUsers}\n` +
                          `Tab ID: ${status.tabId}\n` +
                          `Last Update: ${status.timestamp}`);
                } else {
                    alert('‚ùå Sync system not available');
                }
            };
            
            // Show message
            function showMessage(text, type) {
                messageDiv.innerHTML = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 5000);
                }
            }
            
            // Validation functions
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
            
            function isValidUsername(username) {
                return /^[a-zA-Z0-9_]{3,20}$/.test(username);
            }
            
            // Create user session
            function createUserSession(username, email, transactionCode) {
                const sessionData = {
                    username: username,
                    email: email,
                    transactionCode: transactionCode,
                    isAdmin: false,
                    lastLogin: new Date().toISOString(),
                    loginTime: Date.now(),
                    balance: 0,
                    gameBalance: 0,
                    sessionId: 'sess_' + Date.now()
                };
                
                sessionStorage.setItem('xbet_session', btoa(JSON.stringify(sessionData)));
                localStorage.setItem('currentUser', username);
                localStorage.setItem('session_expiry', Date.now() + 86400000);
            }
            
            // üî• MAIN SIGNUP FUNCTION
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!syncSystemReady) {
                    showMessage('üîÑ Sync system not ready yet. Please wait...', 'error');
                    return;
                }
                
                // Get values
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim().toLowerCase();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const accountType = document.getElementById('accountType').value;
                
                // Validation
                if (!username || !email || !password || !confirmPassword) {
                    showMessage('‚ùå Please fill all fields', 'error');
                    return;
                }
                
                if (!isValidUsername(username)) {
                    showMessage('‚ùå Username must be 3-20 characters (letters, numbers, underscores)', 'error');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showMessage('‚ùå Please enter a valid email address', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('‚ùå Password must be at least 6 characters', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('‚ùå Passwords do not match', 'error');
                    return;
                }
                
                // Check local storage for duplicates
                const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                if (registeredUsers[username]) {
                    showMessage('‚ùå Username already taken', 'error');
                    return;
                }
                
                // Check email
                for (const existingEmail of Object.values(registeredUsers)) {
                    if (existingEmail === email) {
                        showMessage('‚ùå Email already registered', 'error');
                        return;
                    }
                }
                
                // Check with sync system
                if (window.crossBrowserSync) {
                    const allUsers = window.crossBrowserSync.getAllUsers();
                    if (allUsers.find(u => u.username === username)) {
                        showMessage('‚ùå Username already exists in system', 'error');
                        return;
                    }
                }
                
                // Generate transaction code
                const transactionCode = window.crossBrowserSync.generateTransactionCode(username);
                
                // Show loading
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'üîÑ Creating Account...';
                
                // Prepare user data
                const userData = {
                    username: username,
                    email: email,
                    password: password, // Note: In production, hash this!
                    balance: 0.00,
                    gameBalance: 0.00,
                    status: 'active',
                    accountType: accountType
                };
                
                try {
                    // üî• REGISTER WITH CROSS-BROWSER SYNC
                    const userId = window.crossBrowserSync.registerUser(userData);
                    
                    if (!userId) {
                        throw new Error('Registration failed');
                    }
                    
                    // Also save locally for immediate access
                    registeredUsers[username] = email;
                    localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                    
                    // Save detailed user data
                    const detailedData = {
                        username: username,
                        email: email,
                        password: password,
                        balance: 0.00,
                        gameBalance: 0.00,
                        transactionCode: transactionCode,
                        isAdmin: false,
                        status: 'active',
                        accountType: accountType,
                        registeredAt: new Date().toISOString(),
                        lastLogin: new Date().toISOString(),
                        activities: []
                    };
                    
                    localStorage.setItem('userData_' + username, JSON.stringify(detailedData));
                    
                    // Create session
                    createUserSession(username, email, transactionCode);
                    
                    // Get sync status
                    const syncStatus = window.crossBrowserSync.getStatus();
                    
                    // Show success
                    showMessage(`
                        ‚úÖ <strong>Account Created Successfully!</strong><br><br>
                        <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; margin: 10px 0;">
                            <strong style="color: #3b82f6;">Your Transaction Code:</strong><br>
                            <code style="font-family: monospace; font-size: 16px; color: #86efac; word-break: break-all;">${transactionCode}</code>
                        </div>
                        <div style="background: rgba(59,130,246,0.1); padding: 12px; border-radius: 8px; margin: 10px 0; font-size: 13px;">
                            üìä <strong>Sync Status:</strong><br>
                            ‚Ä¢ Browser: ${syncStatus.browser}<br>
                            ‚Ä¢ Device: ${syncStatus.device}<br>
                            ‚Ä¢ System Users: ${syncStatus.adminUsers}<br>
                            ‚Ä¢ Your account is now available on ALL browsers!
                        </div>
                        <small>Redirecting to dashboard...</small>
                    `, 'success');
                    
                    // Redirect
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 4000);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    showMessage('‚ùå Error creating account: ' + error.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Create Account';
                }
            });
            
            // Focus on username
            setTimeout(() => {
                document.getElementById('username').focus();
            }, 500);
            
            console.log('‚úÖ Signup system ready');
        });
    </script>
</body>
</html>
