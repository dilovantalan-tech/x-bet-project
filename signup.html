<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET | Sign Up</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="firebase-config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #1a73e8;
            --secondary: #34a853;
            --accent: #ea4335;
            --dark: #1a1d2b;
            --light: #f8f9fa;
            --gray: #6c757d;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .signup-container {
            background: var(--dark);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--primary);
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .signup-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), #6c5ce7);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
        }
        
        .signup-logo h1 {
            font-size: 32px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .signup-header h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .signup-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
        }
        
        .alert-error {
            background: rgba(234, 67, 53, 0.2);
            color: var(--accent);
            border-left: 4px solid var(--accent);
        }
        
        .alert-success {
            background: rgba(52, 168, 83, 0.2);
            color: var(--secondary);
            border-left: 4px solid var(--secondary);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 18px;
        }
        
        .btn-signup {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), #6c5ce7);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(26, 115, 232, 0.3);
        }
        
        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .password-strength {
            margin-top: 10px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        
        .strength-weak {
            background: var(--accent);
            width: 25%;
        }
        
        .strength-medium {
            background: #ff9800;
            width: 50%;
        }
        
        .strength-strong {
            background: var(--secondary);
            width: 75%;
        }
        
        .strength-very-strong {
            background: #4caf50;
            width: 100%;
        }
        
        .strength-text {
            font-size: 12px;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .terms {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .terms label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        
        .terms a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Welcome Bonus */
        .welcome-bonus {
            background: linear-gradient(135deg, rgba(76, 201, 240, 0.1), rgba(67, 97, 238, 0.1));
            border-left: 4px solid #4cc9f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .bonus-amount {
            color: #4cc9f0;
            font-weight: bold;
            font-size: 18px;
        }
        
        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .signup-container {
                padding: 30px 20px;
            }
            
            .signup-logo h1 {
                font-size: 24px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <!-- Signup Header -->
        <div class="signup-header">
            <div class="signup-logo">
                <div class="logo-icon">X</div>
                <h1>X-BET</h1>
            </div>
            <h2>Create Your Account</h2>
            <p>Join thousands of players worldwide</p>
        </div>
        
        <!-- Welcome Bonus -->
        <div class="welcome-bonus">
            <strong>üéÅ Welcome Bonus:</strong> Get <span class="bonus-amount">$1000</span> bonus on your first deposit!
        </div>
        
        <!-- Alert Messages -->
        <div id="alert" class="alert" style="display: none;"></div>
        
        <!-- Loading Indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Creating your account...</p>
        </div>
        
        <!-- Signup Form -->
        <form id="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" class="form-control" 
                           placeholder="Enter your full name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" 
                           placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-at"></i>
                    <input type="text" id="username" class="form-control" 
                           placeholder="Choose a username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" 
                           placeholder="Create a strong password" required
                           onkeyup="checkPasswordStrength(this.value)">
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar" id="passwordStrength"></div>
                </div>
                <div class="strength-text" id="strengthText">Password strength</div>
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" class="form-control" 
                           placeholder="Confirm your password" required>
                    <button type="button" class="password-toggle" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="terms">
                <label>
                    <input type="checkbox" id="agreeTerms" required style="margin-top: 3px;">
                    <span>
                        I agree to the <a href="terms.html">Terms & Conditions</a> and 
                        <a href="privacy.html">Privacy Policy</a>. I confirm that I am 18+ years old.
                    </span>
                </label>
            </div>
            
            <div class="terms">
                <label>
                    <input type="checkbox" id="newsletter">
                    <span>
                        Yes, I want to receive promotional offers and updates via email.
                    </span>
                </label>
            </div>
            
            <button type="submit" class="btn-signup" id="signupBtn">
                <i class="fas fa-user-plus"></i> CREATE ACCOUNT
            </button>
        </form>
        
        <!-- Login Link -->
        <div class="login-link">
            Already have an account? <a href="login.html">Sign in here</a>
        </div>
    </div>

    <script>
        // Initialize signup page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            firebaseAuth.onAuthStateChanged((user) => {
                if (user) {
                    window.location.href = 'dashboard.html';
                }
            });
            
            setupSignupForm();
        });
        
        function setupSignupForm() {
            const form = document.getElementById('signupForm');
            const alertDiv = document.getElementById('alert');
            const signupBtn = document.getElementById('signupBtn');
            const loadingDiv = document.getElementById('loading');
            
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            // Password visibility toggles
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                toggleConfirmPassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim().toLowerCase();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const agreeTerms = document.getElementById('agreeTerms').checked;
                
                // Validation
                if (!fullName || !email || !username || !password || !confirmPassword) {
                    showAlert('Please fill in all fields', 'error');
                    return;
                }
                
                if (!agreeTerms) {
                    showAlert('You must agree to the terms and conditions', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showAlert('Passwords do not match', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showAlert('Password must be at least 6 characters long', 'error');
                    return;
                }
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showAlert('Please enter a valid email address', 'error');
                    return;
                }
                
                // Show loading
                signupBtn.style.display = 'none';
                loadingDiv.style.display = 'block';
                
                try {
                    // Create user with Firebase Auth
                    const userCredential = await firebaseAuth.createUserWithEmailAndPassword(email, password);
                    
                    // Update user profile
                    await userCredential.user.updateProfile({
                        displayName: fullName
                    });
                    
                    // Create user document in Firestore
                    await firebaseDb.collection('users').doc(userCredential.user.uid).set({
                        uid: userCredential.user.uid,
                        email: email,
                        username: username,
                        fullName: fullName,
                        balance: 1000, // Starting balance
                        status: 'active',
                        emailVerified: false,
                        newsletter: document.getElementById('newsletter').checked,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        level: 1,
                        totalDeposits: 0,
                        totalWithdrawals: 0,
                        totalBets: 0,
                        totalWins: 0
                    });
                    
                    // Create welcome transaction
                    const transactionId = 'WLC' + Date.now() + Math.random().toString(36).substr(2, 6);
                    await firebaseDb.collection('transactions').add({
                        userId: userCredential.user.uid,
                        type: 'welcome_bonus',
                        amount: 1000,
                        description: 'Welcome bonus for new account',
                        status: 'completed',
                        transactionId: transactionId,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Send email verification (optional)
                    await userCredential.user.sendEmailVerification();
                    
                    // Show success message
                    showAlert('üéâ Account created successfully! You have received a $1000 welcome bonus. Redirecting to dashboard...', 'success');
                    
                    // Auto login and redirect
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Signup error:', error);
                    
                    let errorMessage = 'Signup failed. Please try again.';
                    
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'Email already registered. Please use another email or login.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email address.';
                            break;
                        case 'auth/operation-not-allowed':
                            errorMessage = 'Signup is currently disabled.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Password is too weak. Please use a stronger password.';
                            break;
                    }
                    
                    showAlert(errorMessage, 'error');
                    
                    // Reset form
                    signupBtn.style.display = 'block';
                    loadingDiv.style.display = 'none';
                }
            });
        }
        
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let text = 'Password strength';
            
            // Check password length
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // Check for uppercase letters
            if (/[A-Z]/.test(password)) strength++;
            
            // Check for lowercase letters
            if (/[a-z]/.test(password)) strength++;
            
            // Check for numbers
            if (/[0-9]/.test(password)) strength++;
            
            // Check for special characters
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // Update strength bar
            strengthBar.className = 'strength-bar';
            
            if (password.length === 0) {
                strengthBar.style.width = '0%';
                strengthText.textContent = 'Password strength';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
            } else if (strength <= 3) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Medium password';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
            } else {
                strengthBar.classList.add('strength-very-strong');
                strengthText.textContent = 'Very strong password';
            }
        }
        
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
