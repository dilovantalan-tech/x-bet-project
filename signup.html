<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Sign Up</title>
    <!-- Cross-Browser Sync System -->
    <script src="cross-browser-sync.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #3b82f6;
            --secondary: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #1e293b);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Signup Container */
        .signup-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 2px solid var(--primary);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* Glow Effect */
        .signup-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: pulse 8s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: translate(0, 0) scale(1); opacity: 0.5; }
            100% { transform: translate(20px, 20px) scale(1.1); opacity: 0.8; }
        }

        /* Header */
        .signup-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .signup-logo {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        .signup-tagline {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .signup-subtitle {
            color: #64748b;
            font-size: 0.8rem;
        }

        /* Sync Status */
        .sync-status {
            background: rgba(59, 130, 246, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.85rem;
            border-left: 4px solid var(--primary);
            position: relative;
            z-index: 1;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Messages */
        .message {
            display: none;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            border: 1px solid;
            position: relative;
            z-index: 1;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .message.success {
            border-color: rgba(16, 185, 129, 0.3);
            color: #86efac;
        }

        .message.error {
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .message.info {
            border-color: rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2), 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 18px;
        }

        /* Password Strength */
        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            background: var(--danger);
            border-radius: 2px;
            transition: all 0.3s;
        }

        .strength-text {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 5px;
            text-align: right;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: auto;
        }

        .password-toggle:hover {
            color: #94a3b8;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            color: #cbd5e1;
            font-size: 0.85rem;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;
            margin-top: 3px;
        }

        .checkbox-group a {
            color: var(--primary);
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #cbd5e1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(90deg, var(--success), #059669);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(90deg, var(--danger), #dc2626);
            color: white;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* Transaction Code Display */
        .transaction-code-display {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(59, 130, 246, 0.2);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            word-break: break-all;
            text-align: center;
            color: #86efac;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        /* Sync Info */
        .sync-info {
            background: rgba(59, 130, 246, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.8rem;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        /* Footer */
        .signup-footer {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 0.85rem;
            position: relative;
            z-index: 1;
        }

        .signup-footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-footer a:hover {
            color: #60a5fa;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .signup-container {
                padding: 30px 20px;
            }
            
            .signup-logo {
                font-size: 2.2rem;
            }
            
            .form-input {
                padding: 14px 14px 14px 40px;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Header -->
        <div class="signup-header">
            <div class="signup-logo">X-BET</div>
            <div class="signup-tagline">Universal Account System</div>
            <div class="signup-subtitle">Works Across All Browsers & Platforms</div>
        </div>

        <!-- Sync Status -->
        <div id="syncStatus" class="sync-status">
            <span class="loading"></span> Connecting to cross-browser sync system...
        </div>

        <!-- Messages -->
        <div id="message" class="message"></div>

        <!-- Signup Form -->
        <form id="signupForm">
            <!-- Username -->
            <div class="form-group">
                <label class="form-label" for="username">üë§ Username</label>
                <div class="input-container">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="username" class="form-input" placeholder="Choose a username (3-20 characters)" required>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label class="form-label" for="email">üìß Email Address</label>
                <div class="input-container">
                    <span class="input-icon">üìß</span>
                    <input type="email" id="email" class="form-input" placeholder="Your email address" required>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label" for="password">üîí Password</label>
                <div class="input-container">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" class="form-input" placeholder="At least 6 characters" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅ</button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="strength-text" id="strengthText">Password strength</div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label class="form-label" for="confirmPassword">‚úÖ Confirm Password</label>
                <div class="input-container">
                    <span class="input-icon">‚úÖ</span>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Repeat your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅ</button>
                </div>
            </div>

            <!-- Account Type -->
            <div class="form-group">
                <label class="form-label" for="accountType">üéÆ Account Type</label>
                <div class="input-container">
                    <span class="input-icon">üéÆ</span>
                    <select id="accountType" class="form-input">
                        <option value="regular">Regular User</option>
                        <option value="vip">VIP User</option>
                        <option value="premium">Premium User</option>
                    </select>
                </div>
            </div>

            <!-- Terms -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" id="submitBtn">
                üöÄ Create Account
            </button>

            <!-- Action Buttons -->
            <div class="button-grid">
                <button type="button" class="btn btn-secondary" onclick="autoFillTest()">
                    üß™ Auto-Fill Test
                </button>
                <button type="button" class="btn btn-secondary" onclick="testSyncSystem()" id="testSyncBtn">
                    üîÑ Test Sync
                </button>
            </div>

            <!-- Admin Button -->
            <button type="button" class="btn btn-success" onclick="goToAdminPanel()">
                üëë Go to Admin Panel
            </button>

            <!-- Quick Login -->
            <button type="button" class="btn btn-danger" onclick="quickLogin()">
                ‚ö° Quick Login (Test)
            </button>
        </form>

        <!-- Footer -->
        <div class="signup-footer">
            Already have an account? <a href="login.html">Sign In</a><br>
            <span style="font-size: 0.75rem; opacity: 0.7; margin-top: 10px; display: block;">
                Sync System: <span id="syncVersion">Loading...</span> | 
                <span id="userCount">0 users online</span>
            </span>
        </div>
    </div>

    <script>
        // üî• X-BET SIGNUP SYSTEM v3.0 - COMPLETE
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üé¨ X-BET Signup System v3.0 Starting...');
            
            // Get DOM elements
            const signupForm = document.getElementById('signupForm');
            const messageDiv = document.getElementById('message');
            const syncStatusDiv = document.getElementById('syncStatus');
            const submitBtn = document.getElementById('submitBtn');
            const testSyncBtn = document.getElementById('testSyncBtn');
            const syncVersion = document.getElementById('syncVersion');
            const userCount = document.getElementById('userCount');
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            // Check if already logged in
            if (sessionStorage.getItem('xbet_session')) {
                showMessage('‚úÖ You are already logged in! Redirecting to dashboard...', 'info');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                return;
            }
            
            // Initialize sync system status
            let syncSystemReady = false;
            let syncSystem = null;
            
            // Check and wait for sync system
            async function initializeSyncSystem() {
                console.log('üîÑ Initializing sync system...');
                
                let attempts = 0;
                const maxAttempts = 10;
                
                while (attempts < maxAttempts) {
                    if (window.crossBrowserSync && window.crossBrowserSync.getStatus) {
                        syncSystem = window.crossBrowserSync;
                        syncSystemReady = true;
                        
                        const status = syncSystem.getStatus();
                        
                        syncStatusDiv.innerHTML = `
                            ‚úÖ <strong>Cross-Browser Sync System Ready!</strong><br>
                            ‚Ä¢ Version: ${status.version}<br>
                            ‚Ä¢ Browser: ${status.browser} (${status.device})<br>
                            ‚Ä¢ Total Users: ${status.adminUsers}<br>
                            ‚Ä¢ Tab ID: ${status.tabId.substring(0, 10)}...
                        `;
                        
                        syncVersion.textContent = status.version;
                        userCount.textContent = `${status.adminUsers} users in system`;
                        
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'üöÄ Create Account';
                        testSyncBtn.style.display = 'block';
                        
                        console.log('‚úÖ Sync system initialized');
                        return;
                    }
                    
                    attempts++;
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                // Fallback if sync system not available
                console.warn('‚ö†Ô∏è Sync system not available, using local mode');
                syncStatusDiv.innerHTML = `
                    ‚ö†Ô∏è <strong>Sync System Not Available</strong><br>
                    Using local storage only. Some features may be limited.
                `;
                
                syncVersion.textContent = 'Local Only';
                userCount.textContent = 'Local mode';
                
                // Enable form anyway
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üöÄ Create Account (Local Mode)';
            }
            
            // Start sync system initialization
            initializeSyncSystem();
            
            // üî• PASSWORD STRENGTH CHECKER
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                let text = 'Very Weak';
                let color = '#ef4444';
                
                // Length check
                if (password.length >= 6) strength += 1;
                if (password.length >= 8) strength += 1;
                
                // Complexity checks
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                // Determine strength level
                if (strength === 1) { text = 'Very Weak'; color = '#ef4444'; }
                else if (strength === 2) { text = 'Weak'; color = '#f97316'; }
                else if (strength === 3) { text = 'Fair'; color = '#eab308'; }
                else if (strength === 4) { text = 'Good'; color = '#84cc16'; }
                else if (strength >= 5) { text = 'Strong'; color = '#22c55e'; }
                
                // Update display
                strengthBar.style.width = (strength * 20) + '%';
                strengthBar.style.background = color;
                strengthText.textContent = text;
                strengthText.style.color = color;
            });
            
            // üî• AUTO-FILL TEST ACCOUNT
            window.autoFillTest = function() {
                const randomNum = Math.floor(Math.random() * 10000);
                const username = 'player' + randomNum;
                const email = 'test' + randomNum + '@xbet.com';
                
                document.getElementById('username').value = username;
                document.getElementById('email').value = email;
                document.getElementById('password').value = 'Test123!';
                document.getElementById('confirmPassword').value = 'Test123!';
                document.getElementById('accountType').value = 'regular';
                document.getElementById('terms').checked = true;
                
                // Trigger password strength update
                passwordInput.dispatchEvent(new Event('input'));
                
                showMessage(`‚úÖ Test account data filled. Username: <strong>${username}</strong>`, 'info');
            };
            
            // üî• TOGGLE PASSWORD VISIBILITY
            window.togglePassword = function(fieldId) {
                const field = document.getElementById(fieldId);
                const toggle = field.nextElementSibling;
                
                if (field.type === 'password') {
                    field.type = 'text';
                    toggle.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
                } else {
                    field.type = 'password';
                    toggle.textContent = 'üëÅ';
                }
            };
            
            // üî• GO TO ADMIN PANEL
            window.goToAdminPanel = function() {
                if (confirm('Go to Admin Panel? You need admin privileges.')) {
                    window.open('admin.html', '_blank');
                }
            };
            
            // üî• QUICK LOGIN (TEST)
            window.quickLogin = function() {
                const username = 'testuser_' + Math.floor(Math.random() * 1000);
                const email = username + '@test.com';
                
                // Create test session
                const sessionData = {
                    username: username,
                    email: email,
                    transactionCode: 'XBT-TST-' + Date.now(),
                    isAdmin: false,
                    lastLogin: new Date().toISOString(),
                    loginTime: Date.now(),
                    balance: 1000.00,
                    gameBalance: 500.00,
                    sessionId: 'test_' + Date.now()
                };
                
                sessionStorage.setItem('xbet_session', btoa(JSON.stringify(sessionData)));
                localStorage.setItem('currentUser', username);
                
                showMessage(`‚úÖ Test login created! Username: ${username}`, 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            };
            
            // üî• TEST SYNC SYSTEM
            window.testSyncSystem = function() {
                if (syncSystem && syncSystem.getStatus) {
                    const status = syncSystem.getStatus();
                    alert(`üîß Sync System Test\n\n` +
                          `Status: ‚úÖ Ready\n` +
                          `Version: ${status.version}\n` +
                          `Browser: ${status.browser}\n` +
                          `Device: ${status.device}\n` +
                          `Total Users: ${status.adminUsers}\n` +
                          `Tab ID: ${status.tabId}\n` +
                          `Last Update: ${status.timestamp}\n\n` +
                          `Test completed successfully!`);
                } else {
                    alert('‚ùå Sync system not available');
                }
            };
            
            // üî• SHOW MESSAGE FUNCTION
            function showMessage(text, type = 'info') {
                messageDiv.innerHTML = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, type === 'success' ? 10000 : 5000);
                }
            }
            
            // üî• VALIDATION FUNCTIONS
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
            
            function isValidUsername(username) {
                return /^[a-zA-Z0-9_]{3,20}$/.test(username);
            }
            
            // üî• CREATE USER SESSION
            function createUserSession(username, email, transactionCode, balance = 0, gameBalance = 0) {
                const sessionData = {
                    username: username,
                    email: email,
                    transactionCode: transactionCode,
                    isAdmin: false,
                    lastLogin: new Date().toISOString(),
                    loginTime: Date.now(),
                    balance: balance,
                    gameBalance: gameBalance,
                    sessionId: 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
                };
                
                sessionStorage.setItem('xbet_session', btoa(JSON.stringify(sessionData)));
                localStorage.setItem('currentUser', username);
                localStorage.setItem('session_expiry', Date.now() + 86400000); // 24 hours
                
                console.log('üîê User session created for:', username);
            }
            
            // üî• GENERATE TRANSACTION CODE (fallback)
            function generateTransactionCode(username) {
                const prefix = username ? username.substring(0, 3).toUpperCase() : 'XBT';
                const timestamp = Date.now().toString(36).toUpperCase().slice(-6);
                const random = Math.random().toString(36).slice(2, 8).toUpperCase();
                return `XBT-${prefix}-${timestamp}-${random}`;
            }
            
            // üî• REGISTER USER WITH SYNC SYSTEM
            async function registerUserWithSync(userData) {
                try {
                    // Method 1: Cross-browser sync
                    if (syncSystem && syncSystem.registerUser) {
                        const userId = syncSystem.registerUser(userData);
                        if (userId) {
                            console.log('‚úÖ Registered with cross-browser sync');
                            return { success: true, userId: userId };
                        }
                    }
                    
                    // Method 2: Local storage fallback
                    console.log('üì¶ Using local registration (fallback)');
                    
                    // Save to registeredUsers
                    let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                    registeredUsers[userData.username] = userData.email;
                    localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                    
                    // Generate transaction code
                    const transactionCode = generateTransactionCode(userData.username);
                    
                    // Save detailed data
                    const detailedData = {
                        username: userData.username,
                        email: userData.email,
                        password: userData.password,
                        balance: userData.balance || 0,
                        gameBalance: userData.gameBalance || 0,
                        transactionCode: transactionCode,
                        isAdmin: false,
                        status: 'active',
                        accountType: userData.accountType || 'regular',
                        registeredAt: new Date().toISOString(),
                        lastLogin: new Date().toISOString(),
                        activities: []
                    };
                    
                    localStorage.setItem('userData_' + userData.username, JSON.stringify(detailedData));
                    
                    // Also update ALL_XBET_USERS for admin panel
                    let allXbetUsers = JSON.parse(localStorage.getItem('ALL_XBET_USERS') || '[]');
                    const exists = allXbetUsers.findIndex(u => u.username === userData.username);
                    if (exists === -1) {
                        allXbetUsers.push({
                            username: userData.username,
                            email: userData.email,
                            balance: userData.balance || 0,
                            gameBalance: userData.gameBalance || 0,
                            transactionCode: transactionCode,
                            status: 'active',
                            registeredAt: new Date().toISOString(),
                            source: 'local_signup'
                        });
                        localStorage.setItem('ALL_XBET_USERS', JSON.stringify(allXbetUsers));
                    }
                    
                    return { 
                        success: true, 
                        userId: 'local_' + Date.now(),
                        transactionCode: transactionCode
                    };
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    return { success: false, error: error.message };
                }
            }
            
            // üî• MAIN SIGNUP HANDLER
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!syncSystemReady) {
                    showMessage('üîÑ Sync system not ready yet. Please wait...', 'error');
                    return;
                }
                
                // Get form values
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim().toLowerCase();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const accountType = document.getElementById('accountType').value;
                const termsAccepted = document.getElementById('terms').checked;
                
                // üîí VALIDATION
                if (!username || !email || !password || !confirmPassword) {
                    showMessage('‚ùå Please fill in all fields', 'error');
                    return;
                }
                
                if (!isValidUsername(username)) {
                    showMessage('‚ùå Username must be 3-20 characters (letters, numbers, underscores only)', 'error');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showMessage('‚ùå Please enter a valid email address', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('‚ùå Password must be at least 6 characters', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('‚ùå Passwords do not match', 'error');
                    return;
                }
                
                if (!termsAccepted) {
                    showMessage('‚ùå You must agree to the Terms of Service', 'error');
                    return;
                }
                
                // Check if user exists locally
                const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                if (registeredUsers[username]) {
                    showMessage('‚ùå Username already taken', 'error');
                    return;
                }
                
                // Check if email exists
                for (const existingEmail of Object.values(registeredUsers)) {
                    if (existingEmail === email) {
                        showMessage('‚ùå Email already registered', 'error');
                        return;
                    }
                }
                
                // Check with sync system if available
                if (syncSystem && syncSystem.getAllUsers) {
                    try {
                        const allUsers = syncSystem.getAllUsers();
                        if (allUsers.find(u => u.username === username)) {
                            showMessage('‚ùå Username already exists in system', 'error');
                            return;
                        }
                    } catch (error) {
                        console.warn('Could not check sync system users:', error);
                    }
                }
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span> Creating Account...';
                
                // Disable all form inputs
                signupForm.querySelectorAll('input, select, button').forEach(el => {
                    if (el.id !== 'submitBtn') el.disabled = true;
                });
                
                try {
                    // Prepare user data
                    const userData = {
                        username: username,
                        email: email,
                        password: password,
                        balance: 0.00,
                        gameBalance: 0.00,
                        status: 'active',
                        accountType: accountType
                    };
                    
                    // üî• REGISTER USER
                    console.log('üîÑ Registering user...');
                    const result = await registerUserWithSync(userData);
                    
                    if (!result.success) {
                        throw new Error(result.error || 'Registration failed');
                    }
                    
                    // Get transaction code
                    const transactionCode = result.transactionCode || generateTransactionCode(username);
                    
                    // üî• CREATE USER SESSION
                    createUserSession(username, email, transactionCode);
                    
                    // üî• GET SYNC STATUS
                    let syncInfo = {};
                    if (syncSystem && syncSystem.getStatus) {
                        syncInfo = syncSystem.getStatus();
                    }
                    
                    // üî• SHOW SUCCESS MESSAGE
                    showMessage(`
                        <div style="text-align: center;">
                            <div style="font-size: 24px; margin-bottom: 15px;">üéâ Welcome to X-BET!</div>
                            
                            <div class="transaction-code-display">
                                ${transactionCode}
                            </div>
                            <div style="font-size: 12px; color: #94a3b8; margin-bottom: 15px;">
                                Save this code for transactions and account recovery
                            </div>
                            
                            <div class="sync-info">
                                <strong>üìä Account Details:</strong><br>
                                ‚Ä¢ Username: <strong>${username}</strong><br>
                                ‚Ä¢ Email: <strong>${email}</strong><br>
                                ‚Ä¢ Account Type: <strong>${accountType}</strong><br>
                                ‚Ä¢ Status: <span style="color: #86efac;">Active</span><br>
                                ‚Ä¢ Balance: $0.00<br>
                                ‚Ä¢ Registered: ${new Date().toLocaleString()}
                            </div>
                            
                            ${syncInfo.version ? `
                            <div class="sync-info">
                                üîÑ <strong>Sync Status:</strong><br>
                                ‚Ä¢ Browser: ${syncInfo.browser}<br>
                                ‚Ä¢ Device: ${syncInfo.device}<br>
                                ‚Ä¢ System Users: ${syncInfo.adminUsers}<br>
                                ‚Ä¢ Version: ${syncInfo.version}<br>
                                ‚Ä¢ Your account is now available across all platforms!
                            </div>
                            ` : ''}
                            
                            <div style="margin-top: 15px; font-size: 13px; color: #94a3b8;">
                                Redirecting to dashboard in 5 seconds...
                            </div>
                        </div>
                    `, 'success');
                    
                    // üî• TRIGGER ADMIN PANEL UPDATE
                    setTimeout(() => {
                        // Trigger storage event for admin panel
                        localStorage.setItem('XBET_NEW_USER_' + Date.now(), JSON.stringify({
                            username: username,
                            email: email,
                            timestamp: Date.now()
                        }));
                        
                        // Remove after short delay
                        setTimeout(() => {
                            localStorage.removeItem('XBET_NEW_USER_' + Date.now());
                        }, 100);
                        
                        console.log('üì¢ Triggered admin panel update');
                    }, 1000);
                    
                    // üî• REDIRECT TO DASHBOARD
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 5000);
                    
                } catch (error) {
                    console.error('‚ùå Registration error:', error);
                    showMessage(`‚ùå Error creating account: ${error.message}`, 'error');
                    
                    // Re-enable form
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'üöÄ Create Account';
                    signupForm.querySelectorAll('input, select, button').forEach(el => {
                        el.disabled = false;
                    });
                }
            });
            
            // Focus on username field
            setTimeout(() => {
                const usernameField = document.getElementById('username');
                if (usernameField) {
                    usernameField.focus();
                }
            }, 500);
            
            console.log('‚úÖ Signup system v3.0 ready');
        });
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.message, e.filename, e.lineno);
        });
    </script>
</body>
</html>
