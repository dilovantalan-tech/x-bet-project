<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Sign Up</title>
    <!-- Cross-Browser Sync System -->
    <script src="cross-browser-sync.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #3b82f6;
            --secondary: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #1e293b);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Signup Container */
        .signup-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 2px solid var(--primary);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .signup-logo {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .signup-tagline {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Sync Status */
        .sync-status {
            background: rgba(59, 130, 246, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.85rem;
            border-left: 4px solid var(--primary);
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Messages */
        .message {
            display: none;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #86efac;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
        }

        .message.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #93c5fd;
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 18px;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: auto;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            color: #cbd5e1;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;
            margin-top: 3px;
        }

        .checkbox-group a {
            color: var(--primary);
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #cbd5e1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Transaction Code Display */
        .transaction-code-display {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(59, 130, 246, 0.2);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            word-break: break-all;
            text-align: center;
            color: #86efac;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .transaction-code-display:hover {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(59, 130, 246, 0.4);
        }

        /* Copy Button */
        .copy-btn {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.4);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        /* Data Sources Info */
        .data-sources {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #94a3b8;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Footer */
        .signup-footer {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 0.85rem;
        }

        .signup-footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .signup-footer a:hover {
            color: #60a5fa;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .signup-container {
                padding: 30px 20px;
            }
            
            .signup-logo {
                font-size: 2.2rem;
            }
            
            .form-input {
                padding: 14px 14px 14px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Header -->
        <div class="signup-header">
            <div class="signup-logo">X-BET</div>
            <div class="signup-tagline">Create Your Account</div>
        </div>

        <!-- Sync Status -->
        <div id="syncStatus" class="sync-status">
            <span class="loading"></span> Connecting to system...
        </div>

        <!-- Messages -->
        <div id="message" class="message"></div>

        <!-- Signup Form -->
        <form id="signupForm">
            <!-- Username -->
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <div class="input-container">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="username" class="form-input" placeholder="Choose a username" required>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <div class="input-container">
                    <span class="input-icon">üìß</span>
                    <input type="email" id="email" class="form-input" placeholder="Your email address" required>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-container">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅ</button>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <div class="input-container">
                    <span class="input-icon">‚úÖ</span>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅ</button>
                </div>
            </div>

            <!-- Terms -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to the <a href="#">Terms of Service</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" id="submitBtn">
                Create Account
            </button>
        </form>

        <!-- Data Sources Info -->
        <div id="dataSources" class="data-sources" style="display: none;">
            Data saved to: <span id="savedSources"></span>
        </div>

        <!-- Footer -->
        <div class="signup-footer">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        // üî• X-BET SIGNUP SYSTEM v2.0 - MULTI-SOURCE DATA SAVING
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ X-BET Enhanced Signup System Starting...');
            
            // Get DOM elements
            const signupForm = document.getElementById('signupForm');
            const messageDiv = document.getElementById('message');
            const syncStatusDiv = document.getElementById('syncStatus');
            const submitBtn = document.getElementById('submitBtn');
            const dataSourcesDiv = document.getElementById('dataSources');
            const savedSourcesSpan = document.getElementById('savedSources');
            
            // Check if already logged in
            if (sessionStorage.getItem('xbet_session')) {
                window.location.href = 'dashboard.html';
                return;
            }
            
            // Initialize sync system status
            updateSyncStatus();
            
            // Toggle password visibility
            window.togglePassword = function(fieldId) {
                const field = document.getElementById(fieldId);
                const toggle = field.nextElementSibling;
                
                if (field.type === 'password') {
                    field.type = 'text';
                    toggle.textContent = 'üëÅÔ∏è';
                } else {
                    field.type = 'password';
                    toggle.textContent = 'üëÅ';
                }
            };
            
            // Show message
            function showMessage(text, type = 'info') {
                messageDiv.innerHTML = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 10000); // Longer display for success
                }
            }
            
            // Update sync status
            function updateSyncStatus() {
                if (window.crossBrowserSync && window.crossBrowserSync.getStatus) {
                    try {
                        const status = window.crossBrowserSync.getStatus();
                        syncStatusDiv.innerHTML = `‚úÖ Cross-Browser Sync Active | Users: ${status.adminUsers} | ${status.browser}`;
                    } catch (error) {
                        syncStatusDiv.innerHTML = 'üì± Local Mode | No cross-browser sync';
                    }
                } else {
                    syncStatusDiv.innerHTML = 'üì± Local Mode | No cross-browser sync';
                }
            }
            
            // Validation functions
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
            
            function isValidUsername(username) {
                return /^[a-zA-Z0-9_]{3,20}$/.test(username);
            }
            
            // Generate transaction code
            function generateTransactionCode(username) {
                const prefix = username ? username.substring(0, 3).toUpperCase() : 'XBT';
                const timestamp = Date.now().toString(36).toUpperCase().slice(-6);
                const random = Math.random().toString(36).slice(2, 8).toUpperCase();
                return `XBT-${prefix}-${timestamp}-${random}`;
            }
            
            // Check if user exists in ANY data source
            function checkUserExists(username, email) {
                console.log('üîç Checking if user exists:', username, email);
                
                let exists = false;
                let sources = [];
                
                // Check 1: registeredUsers
                const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                if (registeredUsers[username]) {
                    exists = true;
                    sources.push('registeredUsers');
                }
                
                // Check 2: Check email in registeredUsers
                for (const [existingUsername, existingEmail] of Object.entries(registeredUsers)) {
                    if (existingEmail === email && existingUsername !== username) {
                        exists = true;
                        sources.push('email_in_registeredUsers');
                        break;
                    }
                }
                
                // Check 3: ALL_XBET_USERS
                const allXbetUsers = JSON.parse(localStorage.getItem('ALL_XBET_USERS') || '[]');
                const userInAllUsers = allXbetUsers.find(u => 
                    u.username === username || u.email === email
                );
                if (userInAllUsers) {
                    exists = true;
                    sources.push('ALL_XBET_USERS');
                }
                
                // Check 4: Cross-browser sync
                if (window.crossBrowserSync && window.crossBrowserSync.getAllUsers) {
                    try {
                        const syncUsers = window.crossBrowserSync.getAllUsers();
                        const syncUser = syncUsers.find(u => 
                            u.username === username || u.email === email
                        );
                        if (syncUser) {
                            exists = true;
                            sources.push('crossBrowserSync');
                        }
                    } catch (error) {
                        console.error('Error checking sync users:', error);
                    }
                }
                
                if (exists) {
                    console.log('‚ùå User exists in:', sources);
                }
                
                return { exists, sources };
            }
            
            // üî• ENHANCED USER REGISTRATION - SAVES TO 5 PLACES
            async function registerUserEnhanced(username, email, password) {
                console.log('üìù Starting enhanced registration for:', username);
                
                let savedSources = [];
                let transactionCode = '';
                
                try {
                    // Generate transaction code
                    transactionCode = generateTransactionCode(username);
                    
                    // Prepare user data object
                    const userData = {
                        username: username,
                        email: email,
                        password: password, // In production, HASH THIS!
                        balance: 0.00,
                        gameBalance: 0.00,
                        transactionCode: transactionCode,
                        status: 'active',
                        isAdmin: false,
                        registeredAt: new Date().toISOString(),
                        lastLogin: new Date().toISOString(),
                        activities: [],
                        source: 'enhanced_registration_v2'
                    };
                    
                    // üî• SAVE TO 5 DIFFERENT PLACES
                    
                    // 1. Save to registeredUsers (simple mapping)
                    const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                    registeredUsers[username] = email;
                    localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                    savedSources.push('registeredUsers');
                    console.log('‚úÖ Saved to registeredUsers');
                    
                    // 2. Save to userData_[username] (detailed data)
                    localStorage.setItem('userData_' + username, JSON.stringify(userData));
                    savedSources.push('userData_' + username);
                    console.log('‚úÖ Saved to userData_' + username);
                    
                    // 3. Save to ALL_XBET_USERS array (for admin panel)
                    const allXbetUsers = JSON.parse(localStorage.getItem('ALL_XBET_USERS') || '[]');
                    
                    // Remove if exists (update instead)
                    const existingIndex = allXbetUsers.findIndex(u => u.username === username);
                    if (existingIndex !== -1) {
                        allXbetUsers[existingIndex] = {
                            username: username,
                            email: email,
                            transactionCode: transactionCode,
                            balance: 0.00,
                            status: 'active',
                            registeredAt: new Date().toISOString(),
                            lastUpdated: new Date().toISOString(),
                            lastLogin: new Date().toISOString(),
                            source: 'updated_registration'
                        };
                    } else {
                        allXbetUsers.push({
                            username: username,
                            email: email,
                            transactionCode: transactionCode,
                            balance: 0.00,
                            status: 'active',
                            registeredAt: new Date().toISOString(),
                            lastUpdated: new Date().toISOString(),
                            lastLogin: new Date().toISOString(),
                            source: 'new_registration'
                        });
                    }
                    
                    localStorage.setItem('ALL_XBET_USERS', JSON.stringify(allXbetUsers));
                    savedSources.push('ALL_XBET_USERS');
                    console.log('‚úÖ Saved to ALL_XBET_USERS');
                    
                    // 4. Save to XBET_USERS_STORE (central store)
                    const usersStore = JSON.parse(localStorage.getItem('XBET_USERS_STORE') || '{}');
                    usersStore[username] = {
                        ...userData,
                        storeSavedAt: new Date().toISOString(),
                        storeVersion: '2.0'
                    };
                    localStorage.setItem('XBET_USERS_STORE', JSON.stringify(usersStore));
                    savedSources.push('XBET_USERS_STORE');
                    console.log('‚úÖ Saved to XBET_USERS_STORE');
                    
                    // 5. Cross-browser sync registration
                    if (window.crossBrowserSync && window.crossBrowserSync.registerUser) {
                        try {
                            window.crossBrowserSync.registerUser(userData);
                            savedSources.push('crossBrowserSync');
                            console.log('‚úÖ Registered with cross-browser sync');
                        } catch (syncError) {
                            console.error('Sync registration error:', syncError);
                        }
                    }
                    
                    // 6. Create data backup
                    createRegistrationBackup(username, savedSources);
                    
                    // 7. Broadcast new user registration
                    broadcastNewUser(username);
                    
                    console.log('üéâ Enhanced registration complete!');
                    console.log('üìä Saved to sources:', savedSources);
                    
                    return {
                        success: true,
                        transactionCode: transactionCode,
                        savedSources: savedSources,
                        userCount: allXbetUsers.length
                    };
                    
                } catch (error) {
                    console.error('‚ùå Enhanced registration error:', error);
                    return {
                        success: false,
                        error: error.message,
                        savedSources: savedSources
                    };
                }
            }
            
            // Create central store if not exists
            function initializeUserStore() {
                if (!localStorage.getItem('XBET_USERS_STORE')) {
                    console.log('üõí Initializing XBET_USERS_STORE...');
                    localStorage.setItem('XBET_USERS_STORE', JSON.stringify({}));
                }
            }
            
            // Create registration backup
            function createRegistrationBackup(username, sources) {
                try {
                    const backup = {
                        username: username,
                        sources: sources,
                        timestamp: new Date().toISOString(),
                        backupType: 'user_registration',
                        data: {
                            registeredUsers: JSON.parse(localStorage.getItem('registeredUsers') || '{}'),
                            allXbetUsers: JSON.parse(localStorage.getItem('ALL_XBET_USERS') || '[]'),
                            userStore: JSON.parse(localStorage.getItem('XBET_USERS_STORE') || '{}')
                        }
                    };
                    
                    const backupKey = 'BACKUP_REG_' + Date.now();
                    localStorage.setItem(backupKey, JSON.stringify(backup));
                    console.log('üíæ Registration backup created:', backupKey);
                    
                } catch (error) {
                    console.error('Backup creation error:', error);
                }
            }
            
            // Broadcast new user to other tabs
            function broadcastNewUser(username) {
                try {
                    // Use localStorage event for cross-tab communication
                    localStorage.setItem('xbet_new_user', JSON.stringify({
                        username: username,
                        timestamp: Date.now(),
                        action: 'registration'
                    }));
                    
                    // Custom event for same tab
                    const event = new CustomEvent('xbetNewUser', {
                        detail: { username: username }
                    });
                    window.dispatchEvent(event);
                    
                    console.log('üì¢ Broadcast new user:', username);
                    
                } catch (error) {
                    console.error('Broadcast error:', error);
                }
            }
            
            // Create user session
            function createUserSession(username, email, transactionCode, sources) {
                try {
                    const sessionData = {
                        username: username,
                        email: email,
                        transactionCode: transactionCode,
                        isAdmin: false,
                        lastLogin: new Date().toISOString(),
                        loginTime: Date.now(),
                        balance: 0,
                        gameBalance: 0,
                        registrationSources: sources,
                        sessionId: 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
                    };
                    
                    // Save session
                    sessionStorage.setItem('xbet_session', btoa(JSON.stringify(sessionData)));
                    localStorage.setItem('currentUser', username);
                    localStorage.setItem('session_expiry', Date.now() + 86400000); // 24 hours
                    
                    console.log('‚úÖ Session created with sources:', sources);
                    return true;
                    
                } catch (error) {
                    console.error('Session creation error:', error);
                    return false;
                }
            }
            
            // Show data sources info
            function showDataSources(sources) {
                dataSourcesDiv.style.display = 'block';
                savedSourcesSpan.innerHTML = sources.map(source => 
                    `<span style="color: #86efac; margin: 0 5px;">${source}</span>`
                ).join(' ‚Ä¢ ');
            }
            
            // Copy transaction code to clipboard
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    showMessage('Transaction code copied to clipboard!', 'info');
                }).catch(err => {
                    console.error('Copy failed:', err);
                });
            }
            
            // üî• MAIN SIGNUP HANDLER
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get values
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim().toLowerCase();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsAccepted = document.getElementById('terms').checked;
                
                // Validation
                if (!username || !email || !password || !confirmPassword) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }
                
                if (!isValidUsername(username)) {
                    showMessage('Username must be 3-20 characters (letters, numbers, underscores)', 'error');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showMessage('Please enter a valid email address', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }
                
                if (!termsAccepted) {
                    showMessage('You must agree to the Terms of Service', 'error');
                    return;
                }
                
                // Check if user exists in ANY data source
                const userCheck = checkUserExists(username, email);
                if (userCheck.exists) {
                    showMessage(`Account already exists! Found in: ${userCheck.sources.join(', ')}`, 'error');
                    return;
                }
                
                // Initialize user store
                initializeUserStore();
                
                // Show loading
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span> Creating Account...';
                
                try {
                    console.log('=== ENHANCED REGISTRATION START ===');
                    
                    // Enhanced registration
                    const result = await registerUserEnhanced(username, email, password);
                    
                    if (!result.success) {
                        throw new Error(result.error || 'Registration failed');
                    }
                    
                    // Show data sources
                    showDataSources(result.savedSources);
                    
                    // Create session
                    const sessionCreated = createUserSession(
                        username, 
                        email, 
                        result.transactionCode,
                        result.savedSources
                    );
                    
                    if (!sessionCreated) {
                        throw new Error('Session creation failed');
                    }
                    
                    // Show success message with transaction code

            });

        });
        
        // üö® EMERGENCY SAVE ON PAGE UNLOAD
        window.addEventListener('beforeunload', function(e) {
            console.log('üö® Signup page unloading...');
            
            // Create unload backup
            try {
                localStorage.setItem('last_signup_unload', Date.now().toString());
                console.log('‚úÖ Unload timestamp saved');
            } catch (error) {
                console.error('Unload save error:', error);
            }
        });
        
        // üöÄ PAGE LOAD CHECK
        window.addEventListener('load', function() {
            console.log('üìÇ Signup page loaded');
            
            // Check storage usage
            try {
                let totalSize = 0;
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    totalSize += (key.length + value.length) * 2;
                }
                
                console.log(`üíæ Total storage usage: ${Math.round(totalSize / 1024)}KB`);
                
                // If storage is getting full, clean old backups
                if (totalSize > 4 * 1024 * 1024) {
                    console.warn('‚ö†Ô∏è Storage is getting full!');
                    // Could add automatic cleanup here
                }
                
            } catch (error) {
                console.error('Storage check error:', error);
            }
        });
        
        // Debug function to check current state
        function debugCheckState() {
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            const allXbetUsers = JSON.parse(localStorage.getItem('ALL_XBET_USERS') || '[]');
            const userStore = JSON.parse(localStorage.getItem('XBET_USERS_STORE') || '{}');
            
            console.log('üîç DEBUG STATE');
            console.log('registeredUsers:', Object.keys(registeredUsers).length, 'users');
            console.log('ALL_XBET_USERS:', allXbetUsers.length, 'users');
            console.log('XBET_USERS_STORE:', Object.keys(userStore).length, 'users');
            
            // Show recent users
            if (allXbetUsers.length > 0) {
                console.log('Recent users:', allXbetUsers.slice(-3).map(u => u.username));
            }
        }
        
        // Run debug on shift+ctrl+D
        document.addEventListener('keydown', function(e) {
            if (e.shiftKey && e.ctrlKey && e.key === 'D') {
                e.preventDefault();
                debugCheckState();
                alert('Debug info logged to console!');
            }
        });
