<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET | Professional Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6; --primary-hover: #2563eb;
            --bg-dark: #020617; --card-bg: #0f172a;
            --border: #1e293b; --text-main: #f8fafc;
            --text-dim: #94a3b8; --success: #10b981;
            --danger: #ef4444; --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); min-height: 100vh; overflow-x: hidden; }

        /* Accessibility: High Contrast Focus States */
        button:focus-visible, input:focus-visible { outline: 2px solid var(--primary); outline-offset: 2px; }

        /* --- Layout --- */
        .app-container { display: flex; flex-direction: column; min-height: 100vh; }
        
        .navbar { 
            height: 72px; border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(12px);
            position: sticky; top: 0; z-index: 100;
        }

        .main-grid {
            display: grid; grid-template-columns: 300px 1fr; gap: 32px;
            max-width: 1440px; margin: 32px auto; padding: 0 40px; width: 100%;
        }

        /* --- UI Components --- */
        .glass-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 16px; padding: 24px; transition: transform 0.2s;
            will-change: transform; /* Performance optimization */
        }

        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 32px; }
        
        .stat-value { font-size: 28px; font-weight: 700; margin-top: 8px; }
        .stat-label { font-size: 12px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        /* --- Forms & Inputs --- */
        .input-group { margin-bottom: 20px; }
        .input-label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: var(--text-dim); }
        
        input {
            width: 100%; background: #1e293b; border: 1px solid var(--border);
            padding: 12px 16px; border-radius: 8px; color: white; transition: 0.2s;
        }
        input:focus { border-color: var(--primary); background: #334155; }

        .btn {
            width: 100%; padding: 14px; border-radius: 10px; border: none;
            font-weight: 600; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- Transactions Table --- */
        .history-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .history-table th { text-align: left; color: var(--text-dim); font-size: 12px; padding: 12px; border-bottom: 1px solid var(--border); }
        .history-table td { padding: 16px 12px; font-size: 14px; border-bottom: 1px solid var(--border); }

        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; }
        .status-success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .status-out { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        /* --- Admin Protection --- */
        #adminSection { 
            display: none; border: 1px solid var(--danger); 
            background: rgba(239, 68, 68, 0.02); margin-top: 32px; 
        }

        /* --- Loading Spinner --- */
        .spinner {
            width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 1024px) {
            .main-grid { grid-template-columns: 1fr; }
            .stat-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="font-size: 22px; font-weight: 800; letter-spacing: -1px;">X-BET<span style="color:var(--primary)">.PRO</span></div>
        <div style="display: flex; gap: 20px; align-items: center;">
            <div id="userTag" style="font-size: 14px; color: var(--text-dim);">...</div>
            <button onclick="handleLogout()" class="btn" style="width: auto; padding: 8px 16px; background: transparent; color: var(--danger); border: 1px solid var(--danger); font-size: 12px;">Sign Out</button>
        </div>
    </nav>

    <div class="app-container">
        <main class="main-grid">
            
            <aside>
                <div class="glass-card" style="text-align: center;">
                    <div id="avatar" style="width: 80px; height: 80px; background: var(--primary); border-radius: 50%; margin: 0 auto 16px; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 700; color: white;">?</div>
                    <h2 id="display-name">---</h2>
                    <p id="display-email" style="font-size: 13px; color: var(--text-dim); margin-bottom: 20px;">---</p>
                    <div style="background: var(--bg-dark); padding: 12px; border-radius: 8px; border: 1px solid var(--border);">
                        <span style="font-size: 10px; color: var(--text-dim); text-transform: uppercase;">Unique ID</span>
                        <div id="display-txcode" style="font-family: monospace; font-weight: 700; color: var(--primary);">XB-000000</div>
                    </div>
                </div>
            </aside>

            <section>
                <div class="stat-grid">
                    <div class="glass-card">
                        <span class="stat-label">Main Balance</span>
                        <div class="stat-value" id="val-balance" style="color: var(--primary);">$0.00</div>
                    </div>
                    <div class="glass-card">
                        <span class="stat-label">Total Earnings</span>
                        <div class="stat-value" id="val-earnings" style="color: var(--success);">$0.00</div>
                    </div>
                    <div class="glass-card">
                        <span class="stat-label">Active Wagers</span>
                        <div class="stat-value" id="val-wagers">$0.00</div>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1.5fr; gap: 32px;">
                    <div class="glass-card">
                        <h3 style="margin-bottom: 24px;">Secure Transfer</h3>
                        <div class="input-group">
                            <label class="input-label" for="targetId">Recipient ID</label>
                            <input type="text" id="targetId" placeholder="XB-123456" aria-label="Recipient ID">
                        </div>
                        <div class="input-group">
                            <label class="input-label" for="sendAmount">Amount ($)</label>
                            <input type="number" id="sendAmount" placeholder="0.00" min="1" aria-label="Transfer Amount">
                        </div>
                        <button id="transferBtn" onclick="processTransfer()" class="btn btn-primary">
                            Confirm Secure Transfer
                        </button>
                    </div>

                    <div class="glass-card">
                        <h3 style="margin-bottom: 20px;">Recent Activity</h3>
                        <div style="max-height: 400px; overflow-y: auto;">
                            <table class="history-table">
                                <thead>
                                    <tr>
                                        <th>TYPE</th>
                                        <th>AMOUNT</th>
                                        <th>DATE</th>
                                    </tr>
                                </thead>
                                <tbody id="historyBody">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="adminSection" class="glass-card">
                    <h3 style="color: var(--danger); margin-bottom: 16px;">Institutional Oversight</h3>
                    <p style="font-size: 13px; color: var(--text-dim); margin-bottom: 20px;">System-level adjustments are logged for audit.</p>
                    <div style="display: flex; gap: 15px;">
                        <input type="text" id="admUser" placeholder="User XB-Code" style="flex: 2;">
                        <input type="number" id="admValue" placeholder="Amount" style="flex: 1;">
                        <button onclick="adminAction('add')" class="btn" style="background: var(--success); width: auto;">Credit</button>
                        <button onclick="adminAction('sub')" class="btn" style="background: var(--danger); width: auto;">Debit</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, increment, arrayUnion, query, collection, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        // IMPORTANT: Move these to your config.js
        import { firebaseConfig } from "./js/config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // State & Sanitization
        const sanitize = (val) => val.toString().replace(/[<>]/g, "").trim();

        // 1. Auth & Profile Sync
        onAuthStateChanged(auth, (user) => {
            if (!user) { window.location.href = "login.html"; return; }
            
            // Start Real-time listener
            onSnapshot(doc(db, "users", user.uid), (snap) => {
                if (snap.exists()) {
                    updateUI(snap.data());
                }
            });
        });

        // 2. UI Update Logic
        function updateUI(data) {
            document.getElementById('display-name').innerText = data.username || "Investor";
            document.getElementById('display-email').innerText = auth.currentUser.email;
            document.getElementById('display-txcode').innerText = data.txCode || "XB-PENDING";
            document.getElementById('avatar').innerText = (data.username || "X")[0].toUpperCase();
            
            // Counters
            document.getElementById('val-balance').innerText = `$${(data.balance || 0).toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('val-earnings').innerText = `$${(data.wins || 0).toLocaleString()}`;
            
            // Role Protection
            if (data.role === 'admin') {
                document.getElementById('adminSection').style.display = 'block';
            }

            // History Table
            const hBody = document.getElementById('historyBody');
            const logs = data.history || [];
            hBody.innerHTML = logs.slice(-10).reverse().map(item => `
                <tr>
                    <td>
                        <div style="font-weight:600">${item.type.toUpperCase()}</div>
                        <div style="font-size:10px; color:var(--text-dim)">${item.id?.substring(0,8) || ''}</div>
                    </td>
                    <td class="${item.amount > 0 ? 'status-success' : 'status-out'}" style="font-weight:700">
                        ${item.amount > 0 ? '+' : ''}${item.amount.toFixed(2)}
                    </td>
                    <td style="font-size:12px; color:var(--text-dim)">
                        ${new Date(item.timestamp).toLocaleDateString()}
                    </td>
                </tr>
            `).join('');
        }

        // 3. Secure Transfer Logic (with Loading States)
        window.processTransfer = async () => {
            const btn = document.getElementById('transferBtn');
            const target = sanitize(document.getElementById('targetId').value);
            const amount = parseFloat(document.getElementById('sendAmount').value);

            if (!target.includes("XB-") || isNaN(amount) || amount <= 0) {
                alert("Please verify recipient ID and amount.");
                return;
            }

            setLoading(btn, true);

            try {
                // Find recipient
                const q = query(collection(db, "users"), where("txCode", "==", target));
                const qSnap = await getDocs(q);

                if (qSnap.empty) throw new Error("Recipient ID not found in system.");
                const recipientRef = qSnap.docs[0].ref;
                const senderRef = doc(db, "users", auth.currentUser.uid);

                await runTransaction(db, async (transaction) => {
                    const sSnap = await transaction.get(senderRef);
                    if (sSnap.data().balance < amount) throw new Error("Insufficient funds for this transaction.");

                    const txId = crypto.randomUUID();
                    const ts = Date.now();

                    // Update Sender
                    transaction.update(senderRef, {
                        balance: increment(-amount),
                        history: arrayUnion({ id: txId, type: 'transfer-out', amount: -amount, timestamp: ts })
                    });

                    // Update Recipient
                    transaction.update(recipientRef, {
                        balance: increment(amount),
                        history: arrayUnion({ id: txId, type: 'transfer-in', amount: amount, timestamp: ts })
                    });
                });

                document.getElementById('sendAmount').value = "";
                alert("Transaction completed successfully.");

            } catch (err) {
                alert(err.message);
            } finally {
                setLoading(btn, false);
            }
        };

        function setLoading(el, state) {
            el.disabled = state;
            el.innerHTML = state ? `<div class="spinner"></div>` : "Confirm Secure Transfer";
        }

        window.handleLogout = () => signOut(auth);
    </script>
</body>
</html>
